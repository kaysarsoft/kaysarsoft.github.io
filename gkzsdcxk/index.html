<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>知识点查询</title>
  <style>
    :root {
      --bg: #f4efe6;
      --bg-alt: #efe2cf;
      --ink: #1c1a17;
      --muted: #6f6359;
      --accent: #2f6f6d;
      --accent-2: #c97a3b;
      --card: #fffaf3;
      --shadow: 0 12px 30px rgba(38, 26, 12, 0.12);
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Microsoft YaHei", "PingFang SC", "Noto Sans CJK SC", "Segoe UI", "Segoe UI Symbol", "Cambria Math", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(1200px 600px at 10% -10%, #fff5df 0%, transparent 55%),
        radial-gradient(900px 600px at 90% 10%, #e7f0ee 0%, transparent 50%),
        linear-gradient(160deg, var(--bg) 0%, var(--bg-alt) 60%, #efe9dc 100%);
      min-height: 100vh;
    }

    .app {
      max-width: 1280px;
      margin: 0 auto;
      padding: 32px 24px 48px;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      animation: fadeIn 0.6s ease both;
    }

    .title {
      font-family: "STSong", "SimSun", "Songti SC", serif;
      font-size: clamp(28px, 3.2vw, 40px);
      letter-spacing: 1px;
      margin: 0;
    }

    .subtitle {
      color: var(--muted);
      margin: 6px 0 0;
    }

    .badge {
      background: rgba(47, 111, 109, 0.12);
      color: var(--accent);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin-bottom: 24px;
      animation: fadeIn 0.8s ease both;
    }

    .stat-card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 14px 16px;
      box-shadow: var(--shadow);
    }

    .stat-card span {
      color: var(--muted);
      font-size: 12px;
      display: block;
      margin-bottom: 4px;
    }

    .stat-card strong {
      font-size: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: minmax(260px, 1fr) minmax(360px, 2fr);
      gap: 18px;
    }

    .panel {
      background: var(--card);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
      animation: fadeUp 0.6s ease both;
    }

    .panel h2 {
      margin: 0 0 12px;
      font-size: 18px;
    }

    .ranking-list,
    .kp-list,
    .question-list {
      display: grid;
      gap: 10px;
    }

    .ranking-item {
      border-radius: 12px;
      padding: 10px 12px;
      background: #ffffff;
      border: 1px solid #efe5d8;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .ranking-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(59, 38, 18, 0.1);
    }

    .ranking-item.active {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(47, 111, 109, 0.2);
    }

    .ranking-title {
      font-size: 14px;
      line-height: 1.4;
      margin-bottom: 6px;
    }

    .bar {
      height: 6px;
      border-radius: 999px;
      background: rgba(47, 111, 109, 0.14);
      overflow: hidden;
    }

    .bar>span {
      display: block;
      height: 100%;
      border-radius: inherit;
      background: linear-gradient(90deg, var(--accent), #4aa09d);
    }

    .meta {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
    }

    .controls {
      display: grid;
      gap: 10px;
      margin-bottom: 12px;
    }

    .search {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e4d7c9;
      font-size: 14px;
      background: #fffdf9;
    }

    select {
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #e4d7c9;
      background: #fffdf9;
    }

    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: filter 0.15s ease;
    }

    button.secondary {
      background: #d9c7b2;
      color: #3d3229;
    }

    button:hover {
      filter: brightness(0.95);
    }

    .data-loader {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    .helper-text {
      font-size: 12px;
      color: var(--muted);
    }

    .kp-item {
      border: 1px dashed #e1d3c3;
      border-radius: 12px;
      padding: 10px 12px;
      cursor: pointer;
      background: #fffdf9;
    }

    .kp-item:hover {
      border-style: solid;
      border-color: var(--accent-2);
    }

    .kp-item.active {
      border-color: var(--accent);
      background: #f2fbfa;
    }

    .question-card {
      border-radius: 12px;
      border: 1px solid #efe5d8;
      background: #fff;
      padding: 12px 14px;
      animation: fadeUp 0.5s ease both;
    }

    .question-card summary {
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .question-text {
      white-space: pre-wrap;
      line-height: 1.6;
      color: #352d26;
      font-family: "Microsoft YaHei", "PingFang SC", "Noto Sans CJK SC", "Segoe UI", "Segoe UI Symbol", "Cambria Math", sans-serif;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
      font-size: 12px;
      color: var(--muted);
    }

    .tag {
      background: #f3eee6;
      border-radius: 999px;
      padding: 4px 8px;
    }

    .empty {
      color: var(--muted);
      font-size: 13px;
      padding: 12px;
      border-radius: 12px;
      border: 1px dashed #e1d3c3;
      text-align: center;
    }

    .selected-panel {
      padding: 12px 14px;
      border-radius: 14px;
      background: #f7f1e8;
      border: 1px solid #eadfce;
    }

    .selected-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .selected-meta {
      font-size: 12px;
      color: var(--muted);
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @media (max-width: 980px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .search {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <div>
        <h1 class="title" id="page-title"></h1>
        <p class="subtitle" id="page-subtitle"></p>
      </div>
      <span class="badge" id="page-badge"></span>
    </header>

    <section class="stats">
      <div class="stat-card">
        <span id="label-exams"></span>
        <strong id="stat-exams">-</strong>
      </div>
      <div class="stat-card">
        <span id="label-questions"></span>
        <strong id="stat-questions">-</strong>
      </div>
      <div class="stat-card">
        <span id="label-kp"></span>
        <strong id="stat-kp">-</strong>
      </div>
      <div class="stat-card">
        <span id="label-selected"></span>
        <strong id="stat-selected">-</strong>
      </div>
    </section>

    <main class="grid">
      <section class="panel">
        <div class="controls">
          <h2 id="rank-title"></h2>
          <label class="meta">
            <span id="rank-label"></span>
            <select id="rank-limit">
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="30" selected>30</option>
              <option value="50">50</option>
            </select>
          </label>
        </div>
        <div id="ranking" class="ranking-list"></div>
      </section>
      <section class="panel">
        <h2 id="filter-title"></h2>
        <div class="controls">
          <div id="selected-panel" class="selected-panel"></div>
          <div class="data-loader">
            <button id="load-db-btn" type="button" class="secondary"></button>
            <span id="load-db-status" class="helper-text"></span>
            <input id="db-file-input" type="file" accept=".json,.db,.sqlite,.sqlite3,application/json" hidden>
          </div>
          <div class="data-loader">
            <button id="load-wasm-btn" type="button" class="secondary"></button>
            <span id="load-wasm-status" class="helper-text"></span>
            <input id="wasm-file-input" type="file" accept=".wasm,application/wasm" hidden>
          </div>
          <div class="search">
            <input id="search-input" type="text" placeholder="">
            <button id="search-btn"></button>
            <button id="clear-btn" class="secondary"></button>
          </div>
          <div id="kp-results" class="kp-list"></div>
        </div>
        <div id="questions" class="question-list"></div>
      </section>
    </main>
  </div>

  <script id="data"
    type="application/json">{"stats": {"exams": 5, "questions": 70, "knowledge_points": 159}, "knowledge_points": [{"id": 1, "content": "\u4e86\u89e3\u8fd1\u4ee3\u5b9e\u9a8c\u79d1\u5b66\u4ea7\u751f\u7684\u80cc\u666f\uff0c\u8ba4\u8bc6\u5b9e\u9a8c\u5bf9\u7269\u7406\u5b66\u53d1\u5c55\u7684\u63a8\u52a8\u4f5c\u7528\u3002", "topic": "\u673a\u68b0\u8fd0\u52a8\u4e0e\u7269\u7406\u6a21\u578b", "module": "\u5fc5\u4fee1"}, {"id": 2, "content": "\u7ecf\u5386\u8d28\u70b9\u6a21\u578b\u7684\u5efa\u6784\u8fc7\u7a0b\uff0c\u4e86\u89e3\u8d28\u70b9\u7684\u542b\u4e49\u3002\u77e5\u9053\u5c06\u7269\u4f53\u62bd\u8c61\u4e3a\u8d28\u70b9\u7684\u6761\u4ef6\uff0c\u80fd\u5c06\u7279\u5b9a\u5b9e\u9645\u60c5\u5883\u4e2d\u7684\u7269\u4f53\u62bd\u8c61\u6210\u8d28\u70b9\u3002\u4f53\u4f1a\u5efa\u6784\u7269\u7406\u6a21\u578b\u7684\u601d\u7ef4\u65b9\u5f0f\uff0c\u8ba4\u8bc6\u7269\u7406\u6a21\u578b\u5728\u63a2\u7d22\u81ea\u7136\u89c4\u5f8b\u4e2d\u7684\u4f5c\u7528\u3002", "topic": "\u673a\u68b0\u8fd0\u52a8\u4e0e\u7269\u7406\u6a21\u578b", "module": "\u5fc5\u4fee1"}, {"id": 3, "content": "\u901a\u8fc7\u5b9e\u9a8c\uff0c\u8ba4\u8bc6\u81ea\u7531\u843d\u4f53\u8fd0\u52a8\u89c4\u5f8b\u3002\u7ed3\u5408\u7269\u7406\u5b66\u53f2\u7684\u76f8\u5173\u5185\u5bb9\uff0c\u8ba4\u8bc6\u7269\u7406\u5b9e\u9a8c\u4e0e\u79d1\u5b66\u63a8\u7406\u5728\u7269\u7406\u5b66\u7814\u7a76\u4e2d\u7684\u4f5c\u7528\u3002", "topic": "\u673a\u68b0\u8fd0\u52a8\u4e0e\u7269\u7406\u6a21\u578b", "module": "\u5fc5\u4fee1"}, {"id": 4, "content": "\u8ba4\u8bc6\u91cd\u529b\u3001\u5f39\u529b\u4e0e\u6469\u64e6\u529b\u3002\u901a\u8fc7\u5b9e\u9a8c\uff0c\u4e86\u89e3\u80e1\u514b\u5b9a\u5f8b\u3002\u77e5\u9053\u6ed1\u52a8\u6469\u64e6\u548c\u9759\u6469\u64e6\u73b0\u8c61\uff0c\u80fd\u7528\u52a8\u6469\u64e6\u56e0\u6570\u8ba1\u7b97\u6ed1\u52a8\u6469\u64e6\u529b\u7684\u5927\u5c0f\u3002", "topic": "\u76f8\u4e92\u4f5c\u7528\u4e0e\u8fd0\u52a8\u5b9a\u5f8b", "module": "\u5fc5\u4fee1"}, {"id": 5, "content": "\u901a\u8fc7\u5b9e\u9a8c\uff0c\u4e86\u89e3\u529b\u7684\u5408\u6210\u4e0e\u5206\u89e3\u3002\u77e5\u9053\u77e2\u91cf\u548c\u6807\u91cf\u3002\u80fd\u7528\u5171\u70b9\u529b\u7684\u5e73\u8861\u6761\u4ef6\u5206\u6790\u751f\u4ea7\u751f\u6d3b\u4e2d\u7684\u95ee\u9898\u3002", "topic": "\u76f8\u4e92\u4f5c\u7528\u4e0e\u8fd0\u52a8\u5b9a\u5f8b", "module": "\u5fc5\u4fee1"}, {"id": 6, "content": "\u77e5\u9053\u56fd\u9645\u5355\u4f4d\u5236\u4e2d\u7684\u529b\u5b66\u5355\u4f4d\u3002\u4e86\u89e3\u5355\u4f4d\u5236\u5728\u7269\u7406\u5b66\u4e2d\u7684\u91cd\u8981\u610f\u4e49\u3002", "topic": "\u76f8\u4e92\u4f5c\u7528\u4e0e\u8fd0\u52a8\u5b9a\u5f8b", "module": "\u5fc5\u4fee1"}, {"id": 7, "content": "\u901a\u8fc7\u5b9e\u9a8c\uff0c\u4e86\u89e3\u66f2\u7ebf\u8fd0\u52a8\uff0c\u77e5\u9053\u7269\u4f53\u505a\u66f2\u7ebf\u8fd0\u52a8\u7684\u6761\u4ef6\u3002", "topic": "\u66f2\u7ebf\u8fd0\u52a8\u4e0e\u4e07\u6709\u5f15\u529b\u5b9a\u5f8b", "module": "\u5fc5\u4fee2"}, {"id": 8, "content": "\u901a\u8fc7\u53f2\u5b9e\uff0c\u4e86\u89e3\u4e07\u6709\u5f15\u529b\u5b9a\u5f8b\u7684\u53d1\u73b0\u8fc7\u7a0b\u3002\u77e5\u9053\u4e07\u6709\u5f15\u529b\u5b9a\u5f8b\u3002\u8ba4\u8bc6\u53d1\u73b0\u4e07\u6709\u5f15\u529b\u5b9a\u5f8b\u7684\u91cd\u8981\u610f\u4e49\u3002\u8ba4\u8bc6\u79d1\u5b66\u5b9a\u5f8b\u5bf9\u4eba\u7c7b\u63a2\u7d22\u672a\u77e5\u4e16\u754c\u7684\u4f5c\u7528\u3002", "topic": "\u66f2\u7ebf\u8fd0\u52a8\u4e0e\u4e07\u6709\u5f15\u529b\u5b9a\u5f8b", "module": "\u5fc5\u4fee2"}, {"id": 9, "content": "\u77e5\u9053\u725b\u987f\u529b\u5b66\u7684\u5c40\u9650\u6027\uff0c\u4f53\u4f1a\u4eba\u7c7b\u5bf9\u81ea\u7136\u754c\u7684\u63a2\u7d22\u662f\u4e0d\u65ad\u6df1\u5165\u7684\u3002", "topic": "\u725b\u987f\u529b\u5b66\u7684\u5c40\u9650\u6027\u4e0e\u76f8\u5bf9\u8bba\u521d\u6b65", "module": "\u5fc5\u4fee2"}, {"id": 10, "content": "\u521d\u6b65\u4e86\u89e3\u76f8\u5bf9\u8bba\u65f6\u7a7a\u89c2\u3002", "topic": "\u725b\u987f\u529b\u5b66\u7684\u5c40\u9650\u6027\u4e0e\u76f8\u5bf9\u8bba\u521d\u6b65", "module": "\u5fc5\u4fee2"}, {"id": 11, "content": "\u5173\u6ce8\u5b87\u5b99\u8d77\u6e90\u548c\u6f14\u5316\u7684\u7814\u7a76\u8fdb\u5c55\u3002", "topic": "\u725b\u987f\u529b\u5b66\u7684\u5c40\u9650\u6027\u4e0e\u76f8\u5bf9\u8bba\u521d\u6b65", "module": "\u5fc5\u4fee2"}, {"id": 12, "content": "\u901a\u8fc7\u5b9e\u9a8c\uff0c\u4e86\u89e3\u9759\u7535\u73b0\u8c61\u3002\u80fd\u7528\u539f\u5b50\u7ed3\u6784\u6a21\u578b\u548c\u7535\u8377\u5b88\u6052\u7684\u77e5\u8bc6\u5206\u6790\u9759\u7535\u73b0\u8c61\u3002", "topic": "\u9759\u7535\u573a", "module": "\u5fc5\u4fee3"}, {"id": 13, "content": "\u77e5\u9053\u70b9\u7535\u8377\u6a21\u578b\u3002\u77e5\u9053\u4e24\u4e2a\u70b9\u7535\u8377\u95f4\u76f8\u4e92\u4f5c\u7528\u7684\u89c4\u5f8b\u3002\u4f53\u4f1a\u63a2\u7a76\u5e93\u4ed1\u5b9a\u5f8b\u8fc7\u7a0b\u4e2d\u7684\u79d1\u5b66\u601d\u60f3\u548c\u65b9\u6cd5\u3002", "topic": "\u9759\u7535\u573a", "module": "\u5fc5\u4fee3"}, {"id": 14, "content": "\u77e5\u9053\u7535\u573a\u662f\u4e00\u79cd\u7269\u8d28\u3002\u4e86\u89e3\u7535\u573a\u5f3a\u5ea6\uff0c\u4f53\u4f1a\u7528\u7269\u7406\u91cf\u4e4b\u6bd4\u5b9a\u4e49\u65b0\u7269\u7406\u91cf\u7684\u65b9\u6cd5\u3002\u4f1a\u7528\u7535\u573a\u7ebf\u63cf\u8ff0\u7535\u573a\u3002", "topic": "\u9759\u7535\u573a", "module": "\u5fc5\u4fee3"}, {"id": 15, "content": "\u4e86\u89e3\u751f\u4ea7\u751f\u6d3b\u4e2d\u5173\u4e8e\u9759\u7535\u7684\u5229\u7528\u4e0e\u9632\u62a4\u3002", "topic": "\u9759\u7535\u573a", "module": "\u5fc5\u4fee3"}, {"id": 16, "content": "\u77e5\u9053\u9759\u7535\u573a\u4e2d\u7684\u7535\u8377\u5177\u6709\u7535\u52bf\u80fd\u3002\u4e86\u89e3\u7535\u52bf\u80fd\u3001\u7535\u52bf\u548c\u7535\u52bf\u5dee\u7684\u542b\u4e49\u3002\u77e5\u9053\u5300\u5f3a\u7535\u573a\u4e2d\u7535\u52bf\u5dee\u4e0e\u7535\u573a\u5f3a\u5ea6\u7684\u5173\u7cfb\u3002\u80fd\u5206\u6790\u5e26\u7535\u7c92\u5b50\u5728\u7535\u573a\u4e2d\u7684\u8fd0\u52a8\u60c5\u51b5\uff0c\u80fd\u89e3\u91ca\u76f8\u5173\u7684\u7269\u7406\u73b0\u8c61\u3002", "topic": "\u9759\u7535\u573a", "module": "\u5fc5\u4fee3"}, {"id": 17, "content": "\u89c2\u5bdf\u5e38\u89c1\u7684\u7535\u5bb9\u5668\uff0c\u4e86\u89e3\u7535\u5bb9\u5668\u7684\u7535\u5bb9\uff0c\u89c2\u5bdf\u7535\u5bb9\u5668\u7684\u5145\u3001\u653e\u7535\u73b0\u8c61\u3002\u80fd\u4e3e\u4f8b\u8bf4\u660e\u7535\u5bb9\u5668\u7684\u5e94\u7528\u3002", "topic": "\u9759\u7535\u573a", "module": "\u5fc5\u4fee3"}, {"id": 18, "content": "\u89c2\u5bdf\u5e76\u80fd\u8bc6\u522b\u5e38\u89c1\u7684\u7535\u8def\u5143\u5668\u4ef6\uff0c\u4e86\u89e3\u5b83\u4eec\u5728\u7535\u8def\u4e2d\u7684\u4f5c\u7528\u3002\u4f1a\u4f7f\u7528\u591a\u7528\u7535\u8868\u3002", "topic": "\u7535\u8def\u53ca\u5176\u5e94\u7528", "module": "\u5fc5\u4fee3"}, {"id": 19, "content": "\u4e86\u89e3\u4e32\u3001\u5e76\u8054\u7535\u8def\u7535\u963b\u7684\u7279\u70b9\u3002", "topic": "\u7535\u8def\u53ca\u5176\u5e94\u7528", "module": "\u5fc5\u4fee3"}, {"id": 20, "content": "\u901a\u8fc7\u5b9e\u9a8c\uff0c\u8ba4\u8bc6\u78c1\u573a\u3002\u4e86\u89e3\u78c1\u611f\u5e94\u5f3a\u5ea6\uff0c\u4f1a\u7528\u78c1\u611f\u7ebf\u63cf\u8ff0\u78c1\u573a\u3002\u4f53\u4f1a\u7269\u7406\u6a21\u578b\u5728\u63a2\u7d22\u81ea\u7136\u89c4\u5f8b\u4e2d\u7684\u4f5c\u7528\u3002", "topic": "\u7535\u78c1\u573a\u4e0e\u7535\u78c1\u6ce2\u521d\u6b65", "module": "\u5fc5\u4fee3"}, {"id": 21, "content": "\u77e5\u9053\u78c1\u901a\u91cf\u3002\u901a\u8fc7\u5b9e\u9a8c\uff0c\u4e86\u89e3\u7535\u78c1\u611f\u5e94\u73b0\u8c61\uff0c\u4e86\u89e3\u4ea7\u751f\u611f\u5e94\u7535\u6d41\u7684\u6761\u4ef6\u3002\u77e5\u9053\u7535\u78c1\u611f\u5e94\u73b0\u8c61\u7684\u5e94\u7528\u53ca\u5176\u5bf9\u73b0\u4ee3\u793e\u4f1a\u7684\u5f71\u54cd\u3002", "topic": "\u7535\u78c1\u573a\u4e0e\u7535\u78c1\u6ce2\u521d\u6b65", "module": "\u5fc5\u4fee3"}, {"id": 22, "content": "\u901a\u8fc7\u5b9e\u9a8c\uff0c\u4e86\u89e3\u7535\u78c1\u6ce2\uff0c\u77e5\u9053\u7535\u78c1\u573a\u7684\u7269\u8d28\u6027\u3002", "topic": "\u7535\u78c1\u573a\u4e0e\u7535\u78c1\u6ce2\u521d\u6b65", "module": "\u5fc5\u4fee3"}, {"id": 23, "content": "\u901a\u8fc7\u5b9e\u4f8b\uff0c\u4e86\u89e3\u7535\u78c1\u6ce2\u7684\u5e94\u7528\u53ca\u5176\u5e26\u6765\u7684\u5f71\u54cd\u3002", "topic": "\u7535\u78c1\u573a\u4e0e\u7535\u78c1\u6ce2\u521d\u6b65", "module": "\u5fc5\u4fee3"}, {"id": 24, "content": "\u77e5\u9053\u5149\u662f\u4e00\u79cd\u7535\u78c1\u6ce2\u3002\u77e5\u9053\u5149\u7684\u80fd\u91cf\u662f\u4e0d\u8fde\u7eed\u7684\u3002\u521d\u6b65\u4e86\u89e3\u5fae\u89c2\u4e16\u754c\u7684\u91cf\u5b50\u5316\u7279\u5f81\u3002", "topic": "\u7535\u78c1\u573a\u4e0e\u7535\u78c1\u6ce2\u521d\u6b65", "module": "\u5fc5\u4fee3"}, {"id": 25, "content": "\u4e86\u89e3\u5229\u7528\u6c34\u80fd\u3001\u98ce\u80fd\u3001\u592a\u9633\u80fd\u548c\u6838\u80fd\u7684\u65b9\u5f0f\u3002\u521d\u6b65\u4e86\u89e3\u6838\u88c2\u53d8\u4e0e\u6838\u805a\u53d8\u3002", "topic": "\u80fd\u6e90\u4e0e\u53ef\u6301\u7eed\u53d1\u5c55", "module": "\u5fc5\u4fee3"}, {"id": 26, "content": "\u77e5\u9053\u4e0d\u540c\u5f62\u5f0f\u7684\u80fd\u91cf\u53ef\u4e92\u76f8\u8f6c\u5316\uff0c\u5728\u8f6c\u5316\u8fc7\u7a0b\u4e2d\u80fd\u91cf\u603b\u91cf\u4fdd\u6301\u4e0d\u53d8\uff0c\u80fd\u91cf\u8f6c\u5316\u662f\u6709\u65b9\u5411\u6027\u7684\u3002", "topic": "\u80fd\u6e90\u4e0e\u53ef\u6301\u7eed\u53d1\u5c55", "module": "\u5fc5\u4fee3"}, {"id": 27, "content": "\u4e86\u89e3\u53ef\u518d\u751f\u80fd\u6e90\u548c\u4e0d\u53ef\u518d\u751f\u80fd\u6e90\u7684\u5206\u7c7b\uff0c\u8ba4\u8bc6\u80fd\u6e90\u7684\u8fc7\u5ea6\u5f00\u53d1\u548c\u5229\u7528\u5bf9\u73af\u5883\u7684\u5f71\u54cd\u3002", "topic": "\u80fd\u6e90\u4e0e\u53ef\u6301\u7eed\u53d1\u5c55", "module": "\u5fc5\u4fee3"}, {"id": 28, "content": "\u8ba4\u8bc6\u73af\u5883\u6c61\u67d3\u7684\u5371\u5bb3\uff0c\u4e86\u89e3\u79d1\u5b66\u3001\u6280\u672f\u3001\u793e\u4f1a\u53ca\u73af\u5883\u534f\u8c03\u53d1\u5c55\u7684\u91cd\u8981\u6027\uff0c\u5177\u6709\u73af\u5883\u4fdd\u62a4\u7684\u610f\u8bc6\u548c\u884c\u4e3a\u3002", "topic": "\u80fd\u6e90\u4e0e\u53ef\u6301\u7eed\u53d1\u5c55", "module": "\u5fc5\u4fee3"}, {"id": 29, "content": "\u901a\u8fc7\u5b9e\u9a8c\uff0c\u4e86\u89e3\u5f39\u6027\u78b0\u649e\u548c\u975e\u5f39\u6027\u78b0\u649e\u7684\u7279\u70b9\u3002\u5b9a\u91cf\u5206\u6790\u4e00\u7ef4\u78b0\u649e\u95ee\u9898\u5e76\u80fd\u89e3\u91ca\u751f\u4ea7\u751f\u6d3b\u4e2d\u7684\u5f39\u6027\u78b0\u649e\u548c\u975e\u5f39\u6027\u78b0\u649e\u73b0\u8c61\u3002", "topic": "\u52a8\u91cf\u4e0e\u52a8\u91cf\u5b88\u6052\u5b9a\u5f8b", "module": "\u9009\u62e9\u6027\u5fc5\u4fee1"}, {"id": 30, "content": "\u4f53\u4f1a\u7528\u5b88\u6052\u5b9a\u5f8b\u5206\u6790\u7269\u7406\u95ee\u9898\u7684\u65b9\u6cd5\uff0c\u4f53\u4f1a\u81ea\u7136\u754c\u7684\u548c\u8c10\u4e0e\u7edf\u4e00\u3002", "topic": "\u52a8\u91cf\u4e0e\u52a8\u91cf\u5b88\u6052\u5b9a\u5f8b", "module": "\u9009\u62e9\u6027\u5fc5\u4fee1"}, {"id": 31, "content": "\u901a\u8fc7\u5b9e\u9a8c\uff0c\u8ba4\u8bc6\u7b80\u8c10\u8fd0\u52a8\u7684\u7279\u5f81\u3002\u80fd\u7528\u516c\u5f0f\u548c\u56fe\u50cf\u63cf\u8ff0\u7b80\u8c10\u8fd0\u52a8\u3002", "topic": "\u673a\u68b0\u632f\u52a8\u4e0e\u673a\u68b0\u6ce2", "module": "\u9009\u62e9\u6027\u5fc5\u4fee1"}, {"id": 32, "content": "\u901a\u8fc7\u5b9e\u9a8c\uff0c\u8ba4\u8bc6\u53d7\u8feb\u632f\u52a8\u7684\u7279\u70b9\u3002\u4e86\u89e3\u4ea7\u751f\u5171\u632f\u7684\u6761\u4ef6\u53ca\u5176\u5e94\u7528\u3002", "topic": "\u673a\u68b0\u632f\u52a8\u4e0e\u673a\u68b0\u6ce2", "module": "\u9009\u62e9\u6027\u5fc5\u4fee1"}, {"id": 33, "content": "\u901a\u8fc7\u89c2\u5bdf\uff0c\u8ba4\u8bc6\u6ce2\u7684\u7279\u5f81\u3002\u80fd\u533a\u522b\u6a2a\u6ce2\u548c\u7eb5\u6ce2\u3002\u80fd\u7528\u56fe\u50cf\u63cf\u8ff0\u6a2a\u6ce2\u3002\u7406\u89e3\u6ce2\u901f\u3001\u6ce2\u957f\u548c\u9891\u7387\u7684\u5173\u7cfb\u3002", "topic": "\u673a\u68b0\u632f\u52a8\u4e0e\u673a\u68b0\u6ce2", "module": "\u9009\u62e9\u6027\u5fc5\u4fee1"}, {"id": 34, "content": "\u77e5\u9053\u6ce2\u7684\u53cd\u5c04\u548c\u6298\u5c04\u73b0\u8c61\u3002\u901a\u8fc7\u5b9e\u9a8c\uff0c\u4e86\u89e3\u6ce2\u7684\u5e72\u6d89\u4e0e\u884d\u5c04\u73b0\u8c61\u3002", "topic": "\u673a\u68b0\u632f\u52a8\u4e0e\u673a\u68b0\u6ce2", "module": "\u9009\u62e9\u6027\u5fc5\u4fee1"}, {"id": 35, "content": "\u901a\u8fc7\u5b9e\u9a8c\uff0c\u8ba4\u8bc6\u591a\u666e\u52d2\u6548\u5e94\u3002\u80fd\u89e3\u91ca\u591a\u666e\u52d2\u6548\u5e94\u4ea7\u751f\u7684\u539f\u56e0\u3002\u80fd\u5217\u4e3e\u591a\u666e\u52d2\u6548\u5e94\u7684\u5e94\u7528\u5b9e\u4f8b\u3002", "topic": "\u673a\u68b0\u632f\u52a8\u4e0e\u673a\u68b0\u6ce2", "module": "\u9009\u62e9\u6027\u5fc5\u4fee1"}, {"id": 36, "content": "\u77e5\u9053\u5149\u7684\u5168\u53cd\u5c04\u73b0\u8c61\u53ca\u5176\u4ea7\u751f\u7684\u6761\u4ef6\u3002\u521d\u6b65\u4e86\u89e3\u5149\u7ea4\u7684\u5de5\u4f5c", "topic": "\u5149\u53ca\u5176\u5e94\u7528", "module": "\u9009\u62e9\u6027\u5fc5\u4fee1"}, {"id": 37, "content": "\u89c2\u5bdf\u5149\u7684\u5e72\u6d89\u3001\u884d\u5c04\u548c\u504f\u632f\u73b0\u8c61\uff0c\u4e86\u89e3\u8fd9\u4e9b\u73b0\u8c61\u4ea7\u751f\u7684\u6761\u4ef6\uff0c", "topic": "\u5149\u53ca\u5176\u5e94\u7528", "module": "\u9009\u62e9\u6027\u5fc5\u4fee1"}, {"id": 38, "content": "\u901a\u8fc7\u5b9e\u9a8c\uff0c\u4e86\u89e3\u6fc0\u5149\u7684\u7279\u6027\u3002\u80fd\u4e3e\u4f8b\u8bf4\u660e\u6fc0\u5149\u6280\u672f\u5728\u751f\u4ea7\u751f\u6d3b\u4e2d\u7684\u5e94\u7528\u3002", "topic": "\u5149\u53ca\u5176\u5e94\u7528", "module": "\u9009\u62e9\u6027\u5fc5\u4fee1"}, {"id": 39, "content": "\u901a\u8fc7\u5b9e\u9a8c\uff0c\u8ba4\u8bc6\u5b89\u57f9\u529b\u3002\u80fd\u5224\u65ad\u5b89\u57f9\u529b\u7684\u65b9\u5411\uff0c\u4f1a\u8ba1\u7b97\u5b89\u57f9", "topic": "\u78c1\u573a", "module": "\u9009\u62e9\u6027\u5fc5\u4fee2"}, {"id": 40, "content": "\u901a\u8fc7\u5b9e\u9a8c\uff0c\u8ba4\u8bc6\u6d1b\u4f26\u5179\u529b\u3002\u80fd\u5224\u65ad\u6d1b\u4f26\u5179\u529b\u7684\u65b9\u5411\uff0c\u4f1a\u8ba1\u7b97", "topic": "\u78c1\u573a", "module": "\u9009\u62e9\u6027\u5fc5\u4fee2"}, {"id": 41, "content": "\u901a\u8fc7\u5b9e\u9a8c\uff0c\u4e86\u89e3\u81ea\u611f\u73b0\u8c61\u548c\u6da1\u6d41\u73b0\u8c61\u3002\u80fd\u4e3e\u4f8b\u8bf4\u660e\u81ea\u611f\u73b0\u8c61", "topic": "\u7535\u78c1\u611f\u5e94\u53ca\u5176\u5e94\u7528", "module": "\u9009\u62e9\u6027\u5fc5\u4fee2"}, {"id": 42, "content": "\u901a\u8fc7\u5b9e\u9a8c\uff0c\u8ba4\u8bc6\u4ea4\u53d8\u7535\u6d41\u3002\u80fd\u7528\u516c\u5f0f\u548c\u56fe\u50cf\u63cf\u8ff0\u6b63\u5f26\u4ea4\u53d8\u7535\u6d41\u3002", "topic": "\u7535\u78c1\u611f\u5e94\u53ca\u5176\u5e94\u7528", "module": "\u9009\u62e9\u6027\u5fc5\u4fee2"}, {"id": 43, "content": "\u4e86\u89e3\u53d1\u7535\u673a\u548c\u7535\u52a8\u673a\u5de5\u4f5c\u8fc7\u7a0b\u4e2d\u7684\u80fd\u91cf\u8f6c\u5316\u3002\u8ba4\u8bc6\u7535\u78c1\u5b66\u5728\u4eba\u7c7b\u751f\u6d3b\u548c\u793e\u4f1a\u53d1\u5c55\u4e2d\u7684\u4f5c\u7528\u3002", "topic": "\u7535\u78c1\u611f\u5e94\u53ca\u5176\u5e94\u7528", "module": "\u9009\u62e9\u6027\u5fc5\u4fee2"}, {"id": 44, "content": "\u521d\u6b65\u4e86\u89e3\u9ea6\u514b\u65af\u97e6\u7535\u78c1\u573a\u7406\u8bba\u7684\u57fa\u672c\u601d\u60f3\uff0c\u521d\u6b65\u4e86\u89e3\u573a\u7684\u7edf\u4e00\u6027\u4e0e\u591a\u6837\u6027\uff0c\u4f53\u4f1a\u7269\u7406\u5b66\u5bf9\u7edf\u4e00\u6027\u7684\u8ffd\u6c42\u3002", "topic": "\u7535\u78c1\u632f\u8361\u4e0e\u7535\u78c1\u6ce2", "module": "\u9009\u62e9\u6027\u5fc5\u4fee2"}, {"id": 45, "content": "\u901a\u8fc7\u5b9e\u9a8c\uff0c\u4e86\u89e3\u7535\u78c1\u632f\u8361\u3002", "topic": "\u7535\u78c1\u632f\u8361\u4e0e\u7535\u78c1\u6ce2", "module": "\u9009\u62e9\u6027\u5fc5\u4fee2"}, {"id": 46, "content": "\u77e5\u9053\u7535\u78c1\u6ce2\u7684\u53d1\u5c04\u3001\u4f20\u64ad\u548c\u63a5\u6536\u3002", "topic": "\u7535\u78c1\u632f\u8361\u4e0e\u7535\u78c1\u6ce2", "module": "\u9009\u62e9\u6027\u5fc5\u4fee2"}, {"id": 47, "content": "\u8ba4\u8bc6\u7535\u78c1\u6ce2\u8c31\u3002\u77e5\u9053\u5404\u4e2a\u6ce2\u6bb5\u7684\u7535\u78c1\u6ce2\u7684\u540d\u79f0\u3001\u7279\u5f81\u548c\u5178\u578b\u5e94\u7528\u3002", "topic": "\u7535\u78c1\u632f\u8361\u4e0e\u7535\u78c1\u6ce2", "module": "\u9009\u62e9\u6027\u5fc5\u4fee2"}, {"id": 48, "content": "\u77e5\u9053\u975e\u7535\u5b66\u91cf\u8f6c\u6362\u6210\u7535\u5b66\u91cf\u7684\u6280\u672f\u610f\u4e49\u3002", "topic": "\u4f20\u611f\u5668", "module": "\u9009\u62e9\u6027\u5fc5\u4fee2"}, {"id": 49, "content": "\u901a\u8fc7\u5b9e\u9a8c\uff0c\u4e86\u89e3\u5e38\u89c1\u4f20\u611f\u5668\u7684\u5de5\u4f5c\u539f\u7406\u3002\u4f1a\u5229\u7528\u4f20\u611f\u5668\u5236\u4f5c\u7b80\u5355\u7684\u81ea\u52a8\u63a7\u5236\u88c5\u7f6e\u3002", "topic": "\u4f20\u611f\u5668", "module": "\u9009\u62e9\u6027\u5fc5\u4fee2"}, {"id": 50, "content": "\u901a\u8fc7\u5b9e\u9a8c\uff0c\u4e86\u89e3\u6269\u6563\u73b0\u8c61\u3002\u89c2\u5bdf\u5e76\u89e3\u91ca\u5e03\u6717\u8fd0\u52a8\u3002\u4e86\u89e3\u5206\u5b50\u8fd0\u52a8\u901f\u7387\u5206\u5e03\u7684\u7edf\u8ba1\u89c4\u5f8b\uff0c\u77e5\u9053\u5206\u5b50\u8fd0\u52a8\u901f\u7387\u5206\u5e03\u56fe\u50cf\u7684\u7269\u7406\u610f\u4e49\u3002", "topic": "\u56fa\u4f53\u3001\u6db2\u4f53\u548c\u6c14\u4f53", "module": "\u9009\u62e9\u6027\u5fc5\u4fee3"}, {"id": 51, "content": "\u4e86\u89e3\u56fa\u4f53\u7684\u5fae\u89c2\u7ed3\u6784\u3002\u77e5\u9053\u6676\u4f53\u548c\u975e\u6676\u4f53\u7684\u7279\u70b9\u3002\u80fd\u5217\u4e3e\u751f\u6d3b\u4e2d\u7684\u6676\u4f53\u548c\u975e\u6676\u4f53\u3002\u901a\u8fc7\u5b9e\u4f8b\uff0c\u4e86\u89e3\u6db2\u6676\u7684\u4e3b\u8981\u6027\u8d28\u53ca\u5176\u5728\u663e\u793a\u6280\u672f\u4e2d\u7684\u5e94\u7528\u3002", "topic": "\u56fa\u4f53\u3001\u6db2\u4f53\u548c\u6c14\u4f53", "module": "\u9009\u62e9\u6027\u5fc5\u4fee3"}, {"id": 52, "content": "\u4e86\u89e3\u6750\u6599\u79d1\u5b66\u7684\u6709\u5173\u77e5\u8bc6\u53ca\u5e94\u7528\uff0c\u4f53\u4f1a\u5b83\u4eec\u7684\u53d1\u5c55\u5bf9\u4eba\u7c7b\u751f\u6d3b\u548c\u793e\u4f1a\u53d1\u5c55\u7684\u5f71\u54cd\u3002", "topic": "\u56fa\u4f53\u3001\u6db2\u4f53\u548c\u6c14\u4f53", "module": "\u9009\u62e9\u6027\u5fc5\u4fee3"}, {"id": 53, "content": "\u89c2\u5bdf\u6db2\u4f53\u7684\u8868\u9762\u5f20\u529b\u73b0\u8c61\u3002\u4e86\u89e3\u8868\u9762\u5f20\u529b\u4ea7\u751f\u7684\u539f\u56e0\u3002\u77e5\u9053\u6bdb\u7ec6\u73b0\u8c61\u3002", "topic": "\u56fa\u4f53\u3001\u6db2\u4f53\u548c\u6c14\u4f53", "module": "\u9009\u62e9\u6027\u5fc5\u4fee3"}, {"id": 54, "content": "\u901a\u8fc7\u5b9e\u9a8c\uff0c\u4e86\u89e3\u6c14\u4f53\u5b9e\u9a8c\u5b9a\u5f8b\u3002\u77e5\u9053\u7406\u60f3\u6c14\u4f53\u6a21\u578b\u3002\u80fd\u7528\u5206\u5b50\u52a8\u7406\u8bba\u548c\u7edf\u8ba1\u89c2\u70b9\u89e3\u91ca\u6c14\u4f53\u538b\u5f3a\u548c\u6c14\u4f53\u5b9e\u9a8c\u5b9a\u5f8b\u3002", "topic": "\u56fa\u4f53\u3001\u6db2\u4f53\u548c\u6c14\u4f53", "module": "\u9009\u62e9\u6027\u5fc5\u4fee3"}, {"id": 55, "content": "\u77e5\u9053\u70ed\u529b\u5b66\u7b2c\u4e00\u5b9a\u5f8b\u3002\u901a\u8fc7\u6709\u5173\u53f2\u5b9e\uff0c\u4e86\u89e3\u70ed\u529b\u5b66\u7b2c\u4e00\u5b9a\u5f8b\u548c\u80fd\u91cf\u5b88\u6052\u5b9a\u5f8b\u7684\u53d1\u73b0\u8fc7\u7a0b\uff0c\u4f53\u4f1a\u79d1\u5b66\u63a2\u7d22\u4e2d\u7684\u632b\u6298\u548c\u5931\u8d25\u5bf9\u79d1\u5b66\u53d1\u73b0\u7684\u610f\u4e49\u3002", "topic": "\u70ed\u529b\u5b66\u5b9a\u5f8b", "module": "\u9009\u62e9\u6027\u5fc5\u4fee3"}, {"id": 56, "content": "\u901a\u8fc7\u81ea\u7136\u754c\u4e2d\u5b8f\u89c2\u8fc7\u7a0b\u7684\u65b9\u5411\u6027\uff0c\u4e86\u89e3\u70ed\u529b\u5b66\u7b2c\u4e8c\u5b9a\u5f8b\u3002", "topic": "\u70ed\u529b\u5b66\u5b9a\u5f8b", "module": "\u9009\u62e9\u6027\u5fc5\u4fee3"}, {"id": 57, "content": "\u4e86\u89e3\u4eba\u7c7b\u63a2\u7d22\u539f\u5b50\u53ca\u5176\u7ed3\u6784\u7684\u5386\u53f2\u3002\u77e5\u9053\u539f\u5b50\u7684\u6838\u5f0f\u7ed3\u6784\u6a21\u578b\u3002\u901a\u8fc7\u5bf9\u6c22\u539f\u5b50\u5149\u8c31\u7684\u5206\u6790\uff0c\u4e86\u89e3\u539f\u5b50\u7684\u80fd\u7ea7\u7ed3\u6784\u3002", "topic": "\u539f\u5b50\u4e0e\u539f\u5b50\u6838", "module": "\u9009\u62e9\u6027\u5fc5\u4fee3"}, {"id": 58, "content": "\u4e86\u89e3\u539f\u5b50\u6838\u7684\u7ec4\u6210\u548c\u6838\u529b\u7684\u6027\u8d28\u3002\u77e5\u9053\u56db\u79cd\u57fa\u672c\u76f8\u4e92\u4f5c\u7528\u3002\u80fd\u6839\u636e\u8d28\u91cf\u6570\u5b88\u6052\u548c\u7535\u8377\u5b88\u6052\u5199\u51fa\u6838\u53cd\u5e94\u65b9\u7a0b\u3002", "topic": "\u539f\u5b50\u4e0e\u539f\u5b50\u6838", "module": "\u9009\u62e9\u6027\u5fc5\u4fee3"}, {"id": 59, "content": "\u4e86\u89e3\u653e\u5c04\u6027\u548c\u539f\u5b50\u6838\u8870\u53d8\u3002\u77e5\u9053\u534a\u8870\u671f\u53ca\u5176\u7edf\u8ba1\u610f\u4e49\u3002\u4e86\u89e3\u653e\u5c04\u6027\u540c\u4f4d\u7d20\u7684\u5e94\u7528\uff0c\u77e5\u9053\u5c04\u7ebf\u7684\u5371\u5bb3\u4e0e\u9632\u62a4\u3002", "topic": "\u539f\u5b50\u4e0e\u539f\u5b50\u6838", "module": "\u9009\u62e9\u6027\u5fc5\u4fee3"}, {"id": 60, "content": "\u8ba4\u8bc6\u539f\u5b50\u6838\u7684\u7ed3\u5408\u80fd\uff0c\u4e86\u89e3\u6838\u88c2\u53d8\u53cd\u5e94\u548c\u6838\u805a\u53d8\u53cd\u5e94\u3002\u5173\u6ce8\u6838\u6280\u672f\u5e94\u7528\u5bf9\u4eba\u7c7b\u751f\u6d3b\u548c\u793e\u4f1a\u53d1\u5c55\u7684\u5f71\u54cd\u3002", "topic": "\u539f\u5b50\u4e0e\u539f\u5b50\u6838", "module": "\u9009\u62e9\u6027\u5fc5\u4fee3"}, {"id": 61, "content": "\u4e86\u89e3\u4eba\u7c7b\u5bf9\u7269\u8d28\u7ed3\u6784\u7684\u63a2\u7d22\u5386\u7a0b\u3002", "topic": "\u539f\u5b50\u4e0e\u539f\u5b50\u6838", "module": "\u9009\u62e9\u6027\u5fc5\u4fee3"}, {"id": 62, "content": "\u901a\u8fc7\u5b9e\u9a8c\uff0c\u4e86\u89e3\u5149\u7535\u6548\u5e94\u73b0\u8c61\u3002\u77e5\u9053\u7231\u56e0\u65af\u5766\u5149\u7535\u6548\u5e94\u65b9\u7a0b\u53ca\u5176\u610f\u4e49\u3002\u80fd\u6839\u636e\u5b9e\u9a8c\u7ed3\u8bba\u8bf4\u660e\u5149\u7684\u6ce2\u7c92\u4e8c\u8c61\u6027\u3002", "topic": "\u6ce2\u7c92\u4e8c\u8c61\u6027", "module": "\u9009\u62e9\u6027\u5fc5\u4fee3"}, {"id": 63, "content": "\u77e5\u9053\u5b9e\u7269\u7c92\u5b50\u5177\u6709\u6ce2\u52a8\u6027\uff0c\u4e86\u89e3\u5fae\u89c2\u4e16\u754c\u7684\u91cf\u5b50\u5316\u7279\u5f81\u3002\u4f53\u4f1a\u91cf\u5b50\u8bba\u7684\u5efa\u7acb\u5bf9\u4eba\u4eec\u8ba4\u8bc6\u7269\u8d28\u4e16\u754c\u7684\u5f71\u54cd\u3002", "topic": "\u6ce2\u7c92\u4e8c\u8c61\u6027", "module": "\u9009\u62e9\u6027\u5fc5\u4fee3"}, {"id": 64, "content": "\u4e86\u89e3\u53e4\u5e0c\u814a\u7684\u5b87\u5b99\u89c2\u4e0e\u6211\u56fd\u53e4\u4ee3\u7684\u5b87\u5b99\u89c2\u3002\u4e86\u89e3\u54e5\u767d\u5c3c\u65e5\u5fc3\u8bf4\u5bf9\u5b87\u5b99\u89c2\u7684\u51b2\u51fb\u3002\u4e86\u89e3\u5f00\u666e\u52d2\u5b9a\u5f8b\u5bf9\u725b\u987f\u53d1\u73b0\u4e07\u6709\u5f15\u529b\u5b9a\u5f8b\u7684\u91cd\u8981\u4f5c\u7528\u3002", "topic": "\u7269\u7406\u5b66\u4e0e\u4eba\u7c7b\u8ba4\u8bc6", "module": "\u9009\u4fee1"}, {"id": 65, "content": "\u4e86\u89e3\u4f3d\u5229\u7565\u7684\u5b9e\u9a8c\u65b9\u6cd5\u548c\u903b\u8f91\u65b9\u6cd5\u5bf9\u725b\u987f\u529b\u5b66\u8bde\u751f\u7684\u8d21\u732e\u3002\u4e86\u89e3\u725b\u987f\u529b\u5b66\u7684\u6210\u5c31\u548c\u5c40\u9650\u6027\u3002", "topic": "\u7269\u7406\u5b66\u4e0e\u4eba\u7c7b\u8ba4\u8bc6", "module": "\u9009\u4fee1"}, {"id": 66, "content": "\u4e86\u89e319\u4e16\u7eaa\u672b\u7269\u7406\u5b66\u7684\u53d1\u73b0\u5bf9\u4e8e\u8fd1\u4ee3\u7269\u7406\u5b66\u9769\u547d\u7684\u610f\u4e49\u3002", "topic": "\u7269\u7406\u5b66\u4e0e\u4eba\u7c7b\u8ba4\u8bc6", "module": "\u9009\u4fee1"}, {"id": 67, "content": "\u4e86\u89e3\u6ce2\u7c92\u4e8c\u8c61\u6027\u7684\u7269\u7406\u601d\u60f3\uff0c\u4f53\u4f1a\u4eba\u4eec\u5bf9\u7269\u8d28\u672c\u6027\u8ba4\u8bc6\u7684\u4e0d\u65ad\u53d1\u5c55\u3002", "topic": "\u7269\u7406\u5b66\u4e0e\u4eba\u7c7b\u8ba4\u8bc6", "module": "\u9009\u4fee1"}, {"id": 68, "content": "\u4e86\u89e3\u76f8\u5bf9\u8bba\u7684\u65f6\u7a7a\u89c2\uff0c\u77e5\u9053\u8d28\u80fd\u5173\u7cfb\u7684\u610f\u4e49\uff0c\u4e86\u89e3\u76f8\u5bf9\u8bba\u4e0e\u91cf\u5b50\u8bba\u5bf9\u4eba\u7c7b\u8ba4\u8bc6\u7684\u5f71\u54cd\u3002", "topic": "\u7269\u7406\u5b66\u4e0e\u4eba\u7c7b\u8ba4\u8bc6", "module": "\u9009\u4fee1"}, {"id": 69, "content": "\u4e86\u89e3\u6211\u56fd\u7269\u7406\u5b66\u5bb6\u7684\u6210\u679c\u4e0e\u8d21\u732e\u3002", "topic": "\u7269\u7406\u5b66\u4e0e\u4eba\u7c7b\u8ba4\u8bc6", "module": "\u9009\u4fee1"}, {"id": 70, "content": "\u4e86\u89e3\u84b8\u6c7d\u673a\u7684\u53d1\u660e\u5bf9\u7b2c\u4e00\u6b21\u5de5\u4e1a\u9769\u547d\u7684\u63a8\u52a8\u4f5c\u7528\u3002", "topic": "\u7269\u7406\u5b66\u4e0e\u793e\u4f1a\u53d8\u9769", "module": "\u9009\u4fee1"}, {"id": 71, "content": "\u4e86\u89e3\u7535\u78c1\u5b66\u7684\u53d1\u5c55\u5bf9\u7b2c\u4e8c\u6 tent": "\u4e86\u89e3\u7269\u7406\u5b66\u5728\u65b0\u6750\u6599\u5f00\u53d1\u4e2d\u7684\u4f5c\u7528\u3002", "topic": "\u7269\u7406\u5b66\u4e0e\u65b0\u6750\u6599", "module": "\u9009\u4fee2"}, {"id": 89, "content": "\u4e86\u89e3\u7eb3\u7c73\u6750\u6599\u7684\u7279\u6027\u53ca\u5176\u5728\u751f\u6d3b\u4e2d\u7684\u5e94\u7528\u3002", "topic": "\u7269\u7406\u5b66\u4e0e\u65b0\u6750\u6599", "module": "\u9009\u4fee2"}, {"id": 90, "content": "\u4e86\u89e3\u8d85\u5bfc\u4f53\u7684\u4e00\u4e9b\u7279\u70b9\uff0c\u4e86\u89e3\u8d85\u5bfc\u6280\u672f\u7684\u5e94\u7528\u3002", "topic": "\u7269\u7406\u5b66\u4e0e\u65b0\u6750\u6599", "module": "\u9009\u4fee2"}, {"id": 91, "content": "\u4e86\u89e3\u4e00\u4e9b\u529f\u80fd\u6750\u6599\u7684\u7279\u6027\u53ca\u5e94\u7528\u3002", "topic": "\u7269\u7406\u5b66\u4e0e\u65b0\u6750\u6599", "module": "\u9009\u4fee2"}, {"id": 92, "content": "\u4e86\u89e3\u7269\u7406\u5b66\u5bf9\u4fe1\u606f\u6280\u672f\u53d1\u5c55\u7684\u8d21\u732e\u3002", "topic": "\u7269\u7406\u5b66\u4e0e\u4fe1\u606f\u6280\u672f", "module": "\u9009\u4fee2"}, {"id": 93, "content": "\u4e86\u89e3\u667a\u80fd\u624b\u673a\u7684\u4e00\u4e9b\u529f\u80fd\u53ca\u5176\u5bf9\u751f\u6d3b\u7684\u5f71\u54cd\u3002", "topic": "\u7269\u7406\u5b66\u4e0e\u4fe1\u606f\u6280\u672f", "module": "\u9009\u4fee2"}, {"id": 94, "content": "\u4e86\u89e3\u8ba1\u7b97\u673a\u7684\u4e3b\u8981\u90e8\u4ef6\u53ca\u5176\u4f5c\u7528\u3002", "topic": "\u7269\u7406\u5b66\u4e0e\u4fe1\u606f\u6280\u672f", "module": "\u9009\u4fee2"}, {"id": 95, "content": "\u4e86\u89e3\u536b\u661f\u5b9a\u4f4d\u7cfb\u7edf\u7684\u53d1\u5c55\u5386\u7a0b\u53ca\u5176\u5728\u751f\u6d3b\u4e2d\u7684\u5e94\u7528\u3002", "topic": "\u7269\u7406\u5b66\u4e0e\u4fe1\u606f\u6280\u672f", "module": "\u9009\u4fee2"}, {"id": 96, "content": "\u4e86\u89e3\u7269\u7406\u5b66\u5bf9\u4eba\u5de5\u667a\u80fd\u53d1\u5c55\u7684\u63a8\u52a8\u4f5c\u7528\u3002", "topic": "\u7269\u7406\u5b66\u4e0e\u4fe1\u606f\u6280\u672f", "module": "\u9009\u4fee2"}, {"id": 97, "content": "\u4e86\u89e3\u5fb7\u5e03\u7f57\u610f\u7269\u8d28\u6ce2\uff0c\u77e5\u9053\u7269\u8d28\u7684\u6ce2\u7c92\u4e8c\u8c61\u6027\u3002", "topic": "\u5fae\u89c2\u4e16\u754c", "module": "\u9009\u4fee3"}, {"id": 98, "content": "\u521d\u6b65\u4e86\u89e3\u6d77\u68ee\u4f2f\u4e0d\u786e\u5b9a\u6027\u539f\u7406\u3002", "topic": "\u5fae\u89c2\u4e16\u754c", "module": "\u9009\u4fee3"}, {"id": 99, "content": "\u521d\u6b65\u4e86\u89e3\u57fa\u672c\u7c92\u5b50\u7684\u5fae\u89c2\u6a21\u578b\u53ca\u5176\u7279\u70b9\u3002", "topic": "\u5fae\u89c2\u4e16\u754c", "module": "\u9009\u4fee3"}, {"id": 100, "content": "\u4e86\u89e3\u4eba\u7c7b\u63a2\u7d22\u57fa\u672c\u7c92\u5b50\u7684\u5927\u81f4\u5386\u7a0b\uff0c\u77e5\u9053\u8fd9\u79cd\u63a2\u7d22\u5c06\u4e0d\u65ad\u6df1\u5165\u3002", "topic": "\u5fae\u89c2\u4e16\u754c", "module": "\u9009\u4fee3"}, {"id": 101, "content": "\u77e5\u9053\u76f8\u5bf9\u6027\u539f\u7406\u548c\u5149\u901f\u4e0d\u53d8\u539f\u7406\u3002", "topic": "\u9ad8\u901f\u4e16\u754c", "module": "\u9009\u4fee3"}, {"id": 102, "content": "\u77e5\u9053\u7231\u56e0\u65af\u5766\u8d28\u80fd\u65b9\u7a0b\u7684\u610f\u4e49\u3002", "topic": "\u9ad8\u901f\u4e16\u754c", "module": "\u9009\u4fee3"}, {"id": 103, "content": "\u4e86\u89e3\u5e7f\u4e49\u76f8\u5bf9\u8bba\u7684\u4e3b\u8981\u601d\u60f3\u3001\u7ed3\u8bba\u548c\u89c2\u6d4b\u8bc1\u636e\u3002", "topic": "\u9ad8\u901f\u4e16\u754c", "module": "\u9009\u4fee3"}, {"id": 104, "content": "\u4e86\u89e3\u4eba\u7c7b\u63a2\u7d22\u9ad8\u901f\u4e16\u754c\u7684\u5927\u81f4\u5386\u7a0b\uff0c\u77e5\u9053\u8fd9\u79cd\u63a2\u7d22\u5c06\u4e0d\u65ad\u6df1\u5165\u3002", "topic": "\u9ad8\u901f\u4e16\u754c", "module": "\u9009\u4fee3"}, {"id": 105, "content": "\u521d\u6b65\u4e86\u89e3\u5927\u7206\u70b8\u5b87\u5b99\u8bba\u7684\u7406\u8bba\u6a21\u578b\u53ca\u5176\u89c2\u6d4b\u8bc1\u636e\u3002", "topic": "\u5b87\u89c2\u4e16\u754c", "module": "\u9009\u4fee3"}, {"id": 106, "content": "\u521d\u6b65\u4e86\u89e3\u9ed1\u6d1e\u53ca\u5bf9\u9ed1\u6d1e\u7684\u89c2\u6d4b\u65b9\u6cd5\u3002", "topic": "\u5b87\u89c2\u4e16\u754c", "module": "\u9009\u4fee3"}, {"id": 107, "content": "\u521d\u6b65\u4e86\u89e3\u6697\u7269\u8d28\u548c\u6697\u80fd\u91cf\u3002", "topic": "\u5b87\u89c2\u4e16\u754c", "module": "\u9009\u4fee3"}, {"id": 108, "content": "\u521d\u6b65\u4e86\u89e3\u7269\u8d28\u4e0e\u53cd\u7269\u8d28\u3002", "topic": "\u5b87\u89c2\u4e16\u754c", "module": "\u9009\u4fee3"}, {"id": 109, "content": "\u521d\u6b65\u4e86\u89e3\u5b87\u5b99\u8bba\u7684\u4e00\u4e9b\u8fdb\u5c55\u3002", "topic": "\u5b87\u89c2\u4e16\u754c", "module": "\u9009\u4fee3"}, {"id": 110, "content": "\u4e86\u89e3\u56db\u79cd\u57fa\u672c\u76f8\u4e92\u4f5c\u7528\u53ca\u5176\u7279\u70b9\u3002", "topic": "\u4e16\u754c\u7684\u7edf\u4e00\u6027", "module": "\u9009\u4fee3"}, {"id": 111, "content": "\u521d\u6b65\u4e86\u89e3\u8ffd\u6c42\u76f8\u4e92\u4f5c\u7528\u7edf\u4e00\u7684\u601d\u60f3\u548c\u63a2\u7d22\u5728\u7269\u7406\u5b66\u53d1\u5c55\u4e2d\u7684\u4f5c\u7528\u3002", "topic": "\u4e16\u754c\u7684\u7edf\u4e00\u6027", "module": "\u9009\u4fee3"}, {"id": 112, "content": "\u7406\u89e3\u4f4d\u79fb\u3001\u901f\u5ea6\u548c\u52a0\u901f\u5ea6\u3002\u901a\u8fc7\u5b9e\u9a8c\uff0c\u63a2\u7a76\u5300\u53d8\u901f\u76f4\u7ebf\u8fd0\u52a8\u7684\u7279\u70b9\uff0c\u80fd\u7528\u516c\u5f0f\u3001\u56fe\u50cf\u7b49\u65b9\u6cd5\u63cf\u8ff0\u5300\u53d8\u901f\u76f4\u7ebf\u8fd0\u52a8\u3002\u7406\u89e3\u5300\u53d8\u901f\u76f4\u7ebf\u8fd0\u52a8\u7684\u89c4\u5f8b\uff0c\u80fd\u8fd0\u7528\u5176\u89e3\u51b3\u5b9e\u9645\u95ee\u9898\uff0c\u4f53\u4f1a\u79d1\u5b66\u601d\u7ef4\u4e2d\u7684\u62bd\u8c61\u65b9\u6cd5\u548c\u7269\u7406\u95ee\u9898\u7814\u7a76\u4e2d\u7684\u6781\u9650\u65b9\u6cd5\u3002", "topic": "\u673a\u68b0\u8fd0\u52a8\u4e0e\u7269\u7406\u6a21\u578b", "module": "\u5fc5\u4fee1"}, {"id": 113, "content": "\u7406\u89e3\u529f\u548c\u529f\u7387\u3002\u4e86\u89e3\u751f\u4ea7\u751f\u6d3b\u4e2d\u5e38\u89c1\u673a\u68b0\u7684\u529f\u7387\u5927\u5c0f\u53ca\u5176\u610f\u4e49\u3002", "topic": "\u673a\u68b0\u80fd\u53ca\u5176\u5b88\u6052\u5b9a\u5f8b", "module": "\u5fc5\u4fee2"}, {"id": 114, "content": "\u7406\u89e3\u52a8\u80fd\u548c\u52a8\u80fd\u5b9a\u7406\u3002\u80fd\u7528\u52a8\u80fd\u5b9a\u7406\u89e3\u91ca\u751f\u4ea7\u751f\u6d3b\u4e2d\u7684\u6709\u5173", "topic": "\u673a\u68b0\u80fd\u53ca\u5176\u5b88\u6052\u5b9a\u5f8b", "module": "\u5fc5\u4fee2"}, {"id": 115, "content": "\u7406\u89e3\u91cd\u529b\u52bf\u80fd\uff0c\u77e5\u9053\u91cd\u529b\u52bf\u80fd\u7684\u53d8\u5316\u4e0e\u91cd\u529b\u505a\u529f\u7684\u5173\u7cfb\u3002\u5b9a\u6027\u4e86\u89e3\u5f39\u6027\u52bf\u80fd\u3002", "topic": "\u673a\u68b0\u80fd\u53ca\u5176\u5b88\u6052\u5b9a\u5f8b", "module": "\u5fc5\u4fee2"}, {"id": 116, "content": "\u7406\u89e3\u95ed\u5408\u7535\u8def\u6b27\u59c6\u5b9a\u5f8b\u3002\u4f1a\u6d4b\u91cf\u7535\u6e90\u7684\u7535\u52a8\u52bf\u548c\u5185\u963b\u3002", "topic": "\u7535\u8def\u53ca\u5176\u5e94\u7528", "module": "\u5fc5\u4fee3"}, {"id": 117, "content": "\u7406\u89e3\u7535\u529f\u3001\u7535\u529f\u7387\u53ca\u7126\u8033\u5b9a\u5f8b\uff0c\u80fd\u7528\u7126\u8033\u5b9a\u5f8b\u89e3\u91ca\u751f\u4ea7\u751f\u6d3b", "topic": "\u7535\u8def\u53ca\u5176\u5e94\u7528", "module": "\u5fc5\u4fee3"}, {"id": 118, "content": "\u7406\u89e3\u51b2\u91cf\u548c\u52a8\u91cf\u3002\u901a\u8fc7\u7406\u8bba\u63a8\u5bfc\u548c\u5b9e\u9a8c\uff0c\u7406\u89e3\u52a8\u91cf\u5b9a\u7406\u548c\u52a8\u91cf\u5b88\u6052\u5b9a\u5f8b\uff0c\u80fd\u7528\u5176\u89e3\u91ca\u751f\u4ea7\u751f\u6d3b\u4e2d\u7684\u6709\u5173\u73b0\u8c61\u3002\u77e5\u9053\u52a8\u91cf\u5b88\u6052\u5b9a\u5f8b\u7684\u666e\u9002\u6027\u3002", "topic": "\u52a8\u91cf\u4e0e\u52a8\u91cf\u5b88\u6052\u5b9a\u5f8b", "module": "\u9009\u62e9\u6027\u5fc5\u4fee1"}, {"id": 119, "content": "\u901a\u8fc7\u5b9e\u9a8c\uff0c\u7406\u89e3\u5149\u7684\u6298\u5c04\u5b9a\u5f8b\u3002\u4f1a\u6d4b\u91cf\u6750\u6599\u7684\u6298\u5c04\u7387\u3002", "topic": "\u5149\u53ca\u5176\u5e94\u7528", "module": "\u9009\u62e9\u6027\u5fc5\u4fee1"}, {"id": 120, "content": "\u901a\u8fc7\u5b9e\u9a8c\uff0c\u7406\u89e3\u6cd5\u62c9\u7b2c\u7535\u78c1\u611f\u5e94\u5b9a\u5f8b\u3002", "topic": "\u7535\u78c1\u611f\u5e94\u53ca\u5176\u5e94\u7528", "module": "\u9009\u62e9\u6027\u5fc5\u4fee2"}, {"id": 121, "content": "\u7406\u89e3\u80fd\u91cf\u5b88\u6052\u5b9a\u5f8b\uff0c\u80fd\u7528\u80fd\u91cf\u5b88\u6052\u7684\u89c2\u70b9\u89e3\u91ca\u81ea\u7136\u73b0\u8c61\u3002\u4f53\u4f1a\u80fd\u91cf\u5b88\u6052\u5b9a\u5f8b\u662f\u6700\u57fa\u672c\u3001\u6700\u666e\u904d\u7684\u81ea\u7136\u89c4\u5f8b\u4e4b\u4e00\u3002", "topic": "\u70ed\u529b\u5b66\u5b9a\u5f8b", "module": "\u9009\u62e9\u6027\u5fc5\u4fee3"}, {"id": 122, "content": "\u901a\u8fc7\u5b9e\u9a8c\uff0c\u63a2\u7a76\u7269\u4f53\u8fd0\u52a8\u7684\u52a0\u901f\u5ea6\u4e0e\u7269\u4f53\u53d7\u529b\u3001\u7269\u4f53\u8d28\u91cf\u7684\u5173\u7cfb\u3002\u7406\u89e3\u725b\u987f\u8fd0\u52a8\u5b9a\u5f8b\uff0c\u80fd\u7528\u725b\u987f\u8fd0\u52a8\u5b9a\u5f8b\u89e3\u91ca\u751f\u4ea7\u751f\u6d3b\u4e2d\u7684\u6709\u5173\u73b0\u8c61\uff0c\u89e3\u51b3\u6709\u5173\u95ee\u9898\u3002\u901a\u8fc7\u5b9e\u9a8c\uff0c\u8ba4\u8bc6\u8d85\u91cd\u548c\u5931\u91cd\u73b0\u8c61\u3002", "topic": "\u76f8\u4e92\u4f5c\u7528\u4e0e\u8fd0\u52a8\u5b9a\u5f8b", "module": "\u5fc5\u4fee1"}, {"id": 123, "content": "\u6d4b\u91cf\u505a\u76f4\u7ebf\u8fd0\u52a8\u7269\u4f53\u7684\u77ac\u65f6\u901f\u5ea6", "topic": "\u5b66\u751f\u5fc5\u505a\u5b9e\u9a8c", "module": "\u5fc5\u4fee1"}, {"id": 124, "content": "\u63a2\u7a76\u5f39\u7c27\u5f39\u529b\u4e0e\u5f62\u53d8\u91cf\u7684\u5173\u7cfb", "topic": "\u5b66\u751f\u5fc5\u505a\u5b9e\u9a8c", "module": "\u5fc5\u4fee1"}, {"id": 125, "content": "\u63a2\u7a76\u4e24\u4e2a\u4e92\u6210\u89d2\u5ea6\u7684\u529b\u7684\u5408\u6210\u89c4\u5f8b", "topic": "\u5b66\u751f\u5fc5\u505a\u5b9e\u9a8c", "module": "\u5fc5\u4fee1"}, {"id": 126, "content": "\u63a2\u7a76\u52a0\u901f\u5ea6\u4e0e\u7269\u4f53\u53d7\u529b\u3001\u7269\u4f53\u8d28\u91cf\u7684\u5173\u7cfb", "topic": "\u5b66\u751f\u5fc5\u505a\u5b9e\u9a8c", "module": "\u5fc5\u4fee1"}, {"id": 127, "content": "\u901a\u8fc7\u5b9e\u9a8c\uff0c\u9a8c\u8bc1\u673a\u68b0\u80fd\u5b88\u6052\u5b9a\u5f8b\u3002\u7406\u89e3\u673a\u68b0\u80fd\u5b88\u6052\u5b9a\u5f8b\uff0c\u4f53\u4f1a\u5b88\u6052\u89c2\u5ff5\u5bf9\u8ba4\u8bc6\u7269\u7406\u89c4\u5f8b\u7684\u91cd\u8981\u6027\u3002\u80fd\u7528\u673a\u68b0\u80fd\u5b88\u6052\u5b9a\u5f8b\u5206\u6790\u751f\u4ea7\u751f\u6d3b\u4e2d\u7684\u6709\u5173\u95ee\u9898\u3002", "topic": "\u673a\u68b0\u80fd\u53ca\u5176\u5b88\u6052\u5b9a\u5f8b", "module": "\u5fc5\u4fee2"}, {"id": 128, "content": "\u901a\u8fc7\u5b9e\u9a8c\uff0c\u63a2\u7a76\u5e76\u8ba4\u8bc6\u5e73\u629b\u8fd0\u52a8\u7684\u89c4\u5f8b\u3002\u4f1a\u7528\u8fd0\u52a8\u5408\u6210\u4e0e\u5206\u89e3\u7684\u65b9\u6cd5\u5206\u6790\u5e73\u629b\u8fd0\u52a8\u3002\u4f53\u4f1a\u5c06\u590d\u6742\u8fd0\u52a8\u5206\u89e3\u4e3a\u7b80\u5355\u8fd0\u52a8\u7684\u7269\u7406\u601d\u60f3\u3002\u80fd\u5206\u6790\u751f\u4ea7\u751f\u6d3b\u4e2d\u7684\u629b\u4f53\u8fd0\u52a8\u3002", "topic": "\u66f2\u7ebf\u8fd0\u52a8\u4e0e\u4e07\u6709\u5f15\u529b\u5b9a\u5f8b", "module": "\u5fc5\u4fee2"}, {"id": 129, "content": "\u4f1a\u7528\u7ebf\u901f\u5ea6\u3001\u89d2\u901f\u5ea6\u3001\u5468\u671f\u63cf\u8ff0\u5300\u901f\u5706\u5468\u8fd0\u52a8\u3002\u77e5\u9053\u5300\u901f\u5706\u5468\u8fd0\u52a8\u5411\u5fc3\u52a0\u901f\u5ea6\u7684\u5927\u5c0f\u548c\u65b9\u5411\u3002\u901a\u8fc7\u5b9e\u9a8c\uff0c\u63a2\u7a76\u5e76\u4e86\u89e3\u5300\u901f\u5706\u5468\u8fd0\u52a8\u5411\u5fc3\u529b\u5927\u5c0f\u4e0e\u534a\u5f84\u3001\u89d2\u901f\u5ea6\u3001\u8d28\u91cf\u7684\u5173\u7cfb\u3002\u80fd\u7528\u725b\u987f\u7b2c\u4e8c\u5b9a\u5f8b\u5206\u6790\u5300\u901f\u5706\u5468\u8fd0\u52a8\u7684\u5411\u5fc3\u529b\u3002\u4e86\u89e3\u751f\u4ea7\u751f\u6d3b\u4e2d\u7684\u79bb\u5fc3\u73b0\u8c61\u53ca\u5176\u4ea7\u751f\u7684\u539f\u56e0\u3002", "topic": "\u66f2\u7ebf\u8fd0\u52a8\u4e0e\u4e07\u6709\u5f15\u529b\u5b9a\u5f8b", "module": "\u5fc5\u4fee2"}, {"id": 130, "content": "\u4f1a\u8ba1\u7b97\u4eba\u9020\u5730\u7403\u536b\u661f\u7684\u73af\u7ed5\u901f\u5ea6\u3002\u77e5\u9053\u7b2c\u4e8c\u5b87\u5b99\u901f\u5ea6\u548c\u7b2c\u4e09\u5b87\u5b99\u901f\u5ea6\u3002", "topic": "\u66f2\u7ebf\u8fd0\u52a8\u4e0e\u4e07\u6709\u5f15\u529b\u5b9a\u5f8b", "module": "\u5fc5\u4fee2"}, {"id": 131, "content": "\u9a8c\u8bc1\u673a\u68b0\u80fd\u5b88\u6052\u5b9a\u5f8b", "topic": "\u5b66\u751f\u5fc5\u505a\u5b9e\u9a8c", "module": "\u5fc5\u4fee2"}, {"id": 132, "content": "\u63a2\u7a76\u5e73\u629b\u8fd0\u52a8\u7684\u7279\u70b9", "topic": "\u5b66\u751f\u5fc5\u505a\u5b9e\u9a8c", "module": "\u5fc5\u4fee2"}, {"id": 133, "content": "\u63a2\u7a76\u5411\u5fc3\u529b\u5927\u5c0f\u4e0e\u534a\u5f84\u3001\u89d2\u901f\u5ea6\u3001\u8d28\u91cf\u7684\u5173\u7cfb", "topic": "\u5b66\u751f\u5fc5\u505a\u5b9e\u9a8c", "module": "\u5fc5\u4fee2"}, {"id": 134, "content": "\u901a\u8fc7\u5b9e\u9a8c\uff0c\u63a2\u7a76\u5e76\u4e86\u89e3\u91d1\u5c5e\u5bfc\u4f53\u7684\u7535\u963b\u4e0e\u6750\u6599\u3001\u957f\u5ea6\u548c\u6a2a\u622a\u9762\u79ef\u7684\u5b9a\u91cf\u5173\u7cfb\u3002\u4f1a\u6d4b\u91cf\u91d1\u5c5e\u4e1d\u7684\u7535\u963b\u7387\u3002", "topic": "\u7535\u8def\u53ca\u5176\u5e94\u7528", "module": "\u5fc5\u4fee3"}, {"id": 135, "content": "\u80fd\u5206\u6790\u548c\u89e3\u51b3\u5bb6\u5ead\u7535\u8def\u4e2d\u7684\u7b80\u5355\u95ee\u9898\uff0c\u80fd\u5c06\u5b89\u5168\u7528\u7535\u548c\u8282\u7ea6\u7528\u7535\u7684\u77e5\u8bc6\u5e94\u7528\u4e8e\u751f\u6d3b\u5b9e\u9645\u3002", "topic": "\u7535\u8def\u53ca\u5176\u5e94\u7528", "module": "\u5fc5\u4fee3"}, {"id": 136, "content": "\u80fd\u5217\u4e3e\u78c1\u73b0\u8c61\u5728\u751f\u4ea7\u751f\u6d3b\u4e2d\u7684\u5e94\u7528\u3002\u4e86\u89e3\u6211\u56fd\u53e4\u4ee3\u5728\u78c1\u73b0\u8c61\u65b9\u9762\u7684\u7814\u7a76\u6210\u679c\u53ca\u5176\u5bf9\u4eba\u7c7b\u6587\u660e\u7684\u5f71\u54cd\u3002\u5173\u6ce8\u4e0e\u78c1\u76f8\u5173\u7684\u73b0\u4ee3\u6280\u672f\u53d1\u5c55\u3002", "topic": "\u7535\u78c1\u573a\u4e0e\u7535\u78c1\u6ce2\u521d\u6b65", "module": "\u5fc5\u4fee3"}, {"id": 137, "content": "\u89c2\u5bdf\u7535\u5bb9\u5668\u7684\u5145\u3001\u653e\u7535\u73b0\u8c61", "topic": "\u5b66\u751f\u5fc5\u505a\u5b9e\u9a8c", "module": "\u5fc5\u4fee3"}, {"id": 138, "content": "\u957f\u5ea6\u7684\u6d4b\u91cf\u53ca\u5176\u6d4b\u91cf\u5de5\u5177\u7684\u9009\u7528", "topic": "\u5b66\u751f\u5fc5\u505a\u5b9e\u9a8c", "module": "\u5fc5\u4fee3"}, {"id": 139, "content": "\u6d4b\u91cf\u91d1\u5c5e\u4e1d\u7684\u7535\u963b\u7387", "topic": "\u5b66\u751f\u5fc5\u505a\u5b9e\u9a8c", "module": "\u5fc5\u4fee3"}, {"id": 140, "content": "\u7528\u591a\u7528\u7535\u8868\u6d4b\u91cf\u7535\u5b66\u4e2d\u7684\u7269\u7406\u91cf", "topic": "\u5b66\u751f\u5fc5\u505a\u5b9e\u9a8c", "module": "\u5fc5\u4fee3"}, {"id": 141, "content": "\u6d4b\u91cf\u7535\u6e90\u7684\u7535\u52a8\u52bf\u548c\u5185\u963b", "topic": "\u5b66\u751f\u5fc5\u505a\u5b9e\u9a8c", "module": "\u5fc5\u4fee3"}, {"id": 142, "content": "\u901a\u8fc7\u5b9e\u9a8c\uff0c\u63a2\u7a76\u5355\u6446\u7684\u5468\u671f\u4e0e\u6446\u957f\u7684\u5b9a\u91cf\u5173\u7cfb\u3002\u77e5\u9053\u5355\u6446\u5468\u671f\u4e0e\u6446\u957f\u3001\u91cd\u529b\u52a0\u901f\u5ea6\u7684\u5173\u7cfb\u3002\u4f1a\u7528\u5355\u6446\u6d4b\u91cf\u91cd\u529b\u52a0\u901f\u5ea6\u7684\u5927\u5c0f\u3002", "topic": "\u673a\u68b0\u632f\u52a8\u4e0e\u673a\u68b0\u6ce2", "module": "\u9009\u62e9\u6027\u5fc5\u4fee1"}, {"id": 143, "content": "\u9a8c\u8bc1\u52a8\u91cf\u5b88\u6052\u5b9a\u5f8b", "topic": "\u5b66\u751f\u5fc5\u505a\u5b9e\u9a8c", "module": "\u9009\u62e9\u6027\u5fc5\u4fee1"}, {"id": 144, "content": "\u7528\u5355\u6446\u6d4b\u91cf\u91cd\u529b\u52a0\u901f\u5ea6\u7684\u5927\u5c0f", "topic": "\u5b66\u751f\u5fc5\u505a\u5b9e\u9a8c", "module": "\u9009\u62e9\u6027\u5fc5\u4fee1"}, {"id": 145, "content": "\u6d4b\u91cf\u73bb\u7483\u7684\u6298\u5c04\u7387", "topic": "\u5b66\u751f\u5fc5\u505a\u5b9e\u9a8c", "module": "\u9009\u62e9\u6027\u5fc5\u4fee1"}, {"id": 146, "content": "\u7528\u53cc\u7f1d\u5e72\u6d89\u5b9e\u9a8c\u6d4b\u91cf\u5149\u7684\u6ce2\u957f", "topic": "\u5b66\u751f\u5fc5\u505a\u5b9e\u9a8c", "module": "\u9009\u62e9\u6027\u5fc5\u4fee1"}, {"id": 147, "content": "\u80fd\u7528\u6d1b\u4f26\u5179\u529b\u5206\u6790\u5e26\u7535\u7c92\u5b50\u5728\u5300\u5f3a\u78c1\u573a\u4e2d\u7684\u5706\u5468\u8fd0\u52a8\u3002\u4e86\u89e3", "topic": "\u78c1\u573a", "module": "\u9009\u62e9\u6027\u5fc5\u4fee2"}, {"id": 148, "content": "\u63a2\u7a76\u5f71\u54cd\u611f\u5e94\u7535\u6d41\u65b9\u5411\u7684\u56e0\u7d20\uff0c\u7406\u89e3\u695e\u6b21\u5b9a\u5f8b\u3002", "topic": "\u7535\u78c1\u611f\u5e94\u53ca\u5176\u5e94\u7528", "module": "\u9009\u62e9\u6027\u5fc5\u4fee2"}, {"id": 149, "content": "\u901a\u8fc7\u5b9e\u9a8c\uff0c\u63a2\u7a76\u5e76\u4e86\u89e3\u53d8\u538b\u5668\u539f\u3001\u526f\u7ebf\u5708\u7535\u538b\u4e0e\u531d\u6570\u7684\u5173\u7cfb\u3002\u77e5\u9053\u8fdc\u8ddd\u79bb\u8f93\u7535\u65f6\u901a\u5e38\u91c7\u7528\u9ad8\u538b\u8f93\u7535\u7684\u539f\u56e0\u3002", "topic": "\u7535\u78c1\u611f\u5e94\u53ca\u5176\u5e94\u7528", "module": "\u9009\u62e9\u6027\u5fc5\u4fee2"}, {"id": 150, "content": "\u5217\u4e3e\u4f20\u611f\u5668\u5728\u751f\u4ea7\u751f\u6d3b\u4e2d\u7684\u5e94\u7528\u3002", "topic": "\u4f20\u611f\u5668", "module": "\u9009\u62e9\u6027\u5fc5\u4fee2"}, {"id": 151, "content": "\u63a2\u7a76\u5f71\u54cd\u611f\u5e94\u7535\u6d41\u65b9\u5411\u7684\u56e0\u7d20", "topic": "\u5b66\u751f\u5fc5\u505a\u5b9e\u9a8c", "module": "\u9009\u62e9\u6027\u5fc5\u4fee2"}, {"id": 152, "content": "\u63a2\u7a76\u53d8\u538b\u5668\u539f\u3001\u526f\u7ebf\u5708\u7535\u538b\u4e0e\u531d\u6570\u7684\u5173\u7cfb", "topic": "\u5b66\u751f\u5fc5\u505a\u5b9e\u9a8c", "module": "\u9009\u62e9\u6027\u5fc5\u4fee2"}, {"id": 153, "content": "\u5229\u7528\u4f20\u611f\u5668\u5236\u4f5c\u7b80\u5355\u7684\u81ea\u52a8\u63a7\u5236\u88c5\u7f6e", "topic": "\u5b66\u751f\u5fc5\u505a\u5b9e\u9a8c", "module": "\u9009\u62e9\u6027\u5fc5\u4fee2"}, {"id": 154, "content": "\u901a\u8fc7\u5b9e\u9a8c\uff0c\u4f30\u6d4b\u6cb9\u9178\u5206\u5b50\u7684\u5927\u5c0f\u3002\u4e86\u89e3\u5206\u5b50\u52a8\u7406\u8bba\u7684\u57fa\u672c\u89c2\u70b9\u53ca\u76f8\u5173\u7684\u5b9e\u9a8c\u8bc1\u636e\u3     function normalizeData(raw) {
      if (isLegacyData(raw)) {
        return convertLegacyData(raw);
      }
      const base = raw && typeof raw === 'object' ? raw : {};
      const knowledgePoints = Array.isArray(base.knowledge_points) ? base.knowledge_points : [];
      return {
        stats: base.stats && typeof base.stats === 'object' ? { ...base.stats } : {},
        knowledge_points: knowledgePoints.map((kp, idx) => ({

        questions: Array.isArray(base.questions) ? base.questions : [],
        qkp: Array.isArray(base.qkp) ? base.qkp : []

    function isLegacyData(raw) {
      return Array.isArray(raw) && raw.some(item => item && typeof item === 'object' && Array.isArray(item['模块列表']));
    }

    function convertLegacyData(levels) {
      const knowledgePoints = [];
      let nextId = 1;
      levels.forEach(level => {
        if (!level || typeof level !== 'object') {
          return;
        }
        const levelName = typeof level['认知层次'] === 'string' ? level['认知层次'].trim() : '';
        const modules = Array.isArray(level['模块列表']) ? level['模块列表'] : [];

          if (!moduleItem || typeof moduleItem !== 'object') {
            return;
          }
          const moduleName = typeof moduleItem['模块名称'] === 'string' ? moduleItem['模块名称'].trim() : '';
          const moduleLabel = [moduleName, levelName].filter(Boolean).join(' · ') || null;
          const topics = Array.isArray(moduleItem['主题列表']) ? moduleItem['主题列表'] : [];
          topics.forEach(topic => {
            if (!topic || typeof topic !== 'object') {
              return;
            }
            const topicName = typeof topic['主题名称'] === 'string' ? topic['主题名称'].trim() : '';
            const points = Array.isArray(topic['考点列表']) ? topic['考点列表'] : [];
            points.forEach(point => {
              if (typeof point !== 'string') {
                return;
              }
              const content = point.trim();
              if (!content) {
                return;
              }
              knowledgePoints.push({
                id: nextId++,
                content,
                topic: topicName || null,
                module: moduleLabel
              });
            });
          });
        });
      });
      return {
        stats: {},
        knowledge_points: knowledgePoints,
        questions: [],
        qkp: []
      };
    }

    function isValidData(raw) {

      });
      DATA.questions.forEach(q => {
        state.qIndex.set(q.id, q);
      });
      DATA.qkp.forEach(link => {
        const count = state.kpCounts.get(link.knowledge_point_id) || 0;
        state.kpCounts.set(link.knowledge_point_id, count + 1);
        if (!state.qByKp.has(link.knowledge_point_id)) {
          state.qByKp.set(link.knowledge_point_id, []);
        }
        const question = state.qIndex.get(link.question_id);
        if (question) {
          state.qByKp.get(link.knowledge_point_id).push({
            question,
            score: link.score
          });
        }
      });

      const includeZeroCounts = DATA.qkp.length === 0;
      state.ranking = DATA.knowledge_points.map(kp => ({
        ...kp,
        count: state.kpCounts.get(kp.id) || 0
      })).filter(kp => includeZeroCounts || kp.count > 0)
        .sort((a, b) => (b.count - a.count) || (a.id - b.id));

      for (const [, list] of state.qByKp.entries()) {
        list.sort((a, b) => {
          if (a.question.exam_year !== b.question.exam_year) {
            return a.question.exam_year - b.question.exam_year;
          }
          return a.question.number - b.question.number;
        });
      }
    }

    function setStats(selectedCount) {
      elements.statExams.textContent = DATA.stats.exams;
      elements.statQuestions.textContent = DATA.stats.questions;
      elements.statKp.textContent = DATA.stats.knowledge_points;
      elements.statSelected.textContent = selectedCount ?? '-';
    }

    function renderRanking() {
      elements.ranking.innerHTML = '';
      if (!state.ranking.length) {
        elements.ranking.innerHTML = `<div class="empty">${I18N.noStats}</div>`;
        return;
      }
      const limit = Number(elements.rankLimit.value);
      const list = state.ranking.slice(0, limit);
      const max = Math.max(...list.map(item => item.count), 1);
      list.forEach((item, idx) => {
        const card = document.createElement('div');
        card.className = 'ranking-item';
        card.dataset.kpId = item.id;
        card.style.animationDelay = `${idx * 35}ms`;
        card.innerHTML = `
          <div class="ranking-title">${item.content}</div>
          <div class="bar"><span style="width:${(item.count / max) * 100}%"></span></div>
          <div class="meta">
            <span>${item.module ?? I18N.uncategorized} ${I18N.dot} ${item.topic ?? ''}</span>
            <span>${item.count}${I18N.questionUnit}</span>
          </div>
        `;
        card.addEventListener('click', () => selectKnowledgePoint(item));
        elements.ranking.appendChild(card);
      });
      highlightSelected();
    }

    function renderKpResults(list, emptyText) {
      elements.kpResults.innerHTML = '';
      if (!list.length) {
        elements.kpResults.innerHTML = `<div class="empty">${emptyText}</div>`;
        return;
      }
      list.forEach((item, idx) => {
        const card = document.createElement('div');
        card.className = 'kp-item';
        card.dataset.kpId = item.id;
        card.style.animationDelay = `${idx * 30}ms`;
        card.innerHTML = `
          <div class="ranking-title">${item.content}</div>
          <div class="meta">
            <span>${item.module ?? I18N.uncategorized} ${I18N.dot} ${item.topic ?? ''}</span>
            <span>${item.count}${I18N.questionUnit}</span>
          </div>
        `;
        card.addEventListener('click', () => selectKnowledgePoint(item));
        elements.kpResults.appendChild(card);
      });
      highlightSelected();
    }

    function highlightSelected() {
      document.querySelectorAll('[data-kp-id]').forEach(node => {
        if (state.selected && Number(node.dataset.kpId) === state.selected.id) {
          node.classList.add('active');
        } else {
          node.classList.remove('active');
        }
      });
    }

    function renderSelectedPanel() {
      if (!state.selected) {
        elements.selectedPanel.innerHTML = `
          <div class="selected-title">${I18N.noSelectionTitle}</div>
          <div class="selected-meta">${I18N.noSelectionMeta}</div>
        `;
        return;
      }
      elements.selectedPanel.innerHTML = `
        <div class="selected-title">${state.selected.content}</div>
        <div class="selected-meta">${state.selected.module ?? I18N.uncategorized} ${I18N.dot} ${state.selected.topic ?? ''} ${I18N.dot} ${I18N.countPrefix}${state.selected.count}${I18N.questionUnit}</div>
      `;
    }

    function renderQuestions(list) {
      elements.questions.innerHTML = '';
      if (!state.selected) {
        elements.questions.innerHTML = `<div class="empty">${I18N.noQuestionsSelected}</div>`;
        return;
      }
      if (!list.length) {
        elements.questions.innerHTML = `<div class="empty">${I18N.noQuestionsMatch}</div>`;
        return;
      }
      list.forEach((item, idx) => {
        const card = document.createElement('details');
        card.className = 'question-card';
        card.style.animationDelay = `${idx * 25}ms`;
        const summary = document.createElement('summary');
        summary.textContent = `${item.question.exam_code} ${I18N.dot} ${I18N.questionPrefix}${item.question.number}${I18N.questionUnit}`;
        const text = document.createElement('div');
        text.className = 'question-text';
        text.textContent = item.question.text;
        const tags = document.createElement('div');
        tags.className = 'tags';
        tags.innerHTML = `
          <span class="tag">${item.question.section ?? I18N.sectionFallback}</span>
          <span class="tag">${I18N.scoreLabel} ${item.score.toFixed(3)}</span>
        `;
        card.appendChild(summary);
        card.appendChild(text);
        card.appendChild(tags);
        elements.questions.appendChild(card);
      });
    }

    function selectKnowledgePoint(item) {
      state.selected = item;
      const list = state.qByKp.get(item.id) || [];
      setStats(list.length);
      renderSelectedPanel();
      renderQuestions(list);
      highlightSelected();
    }

    function searchKnowledgePoints() {
      const query = elements.searchInput.value.trim();
      if (!query) {
        renderKpResults([], I18N.noKeyword);
        return;
      }
      const list = state.ranking.filter(kp => {
        const base = `${kp.content} ${kp.topic ?? ''} ${kp.module ?? ''}`;
        return base.includes(query);
      });
      renderKpResults(list, I18N.noMatch);
    }

    function clearSelection() {
      state.selected = null;
      elements.searchInput.value = '';
      renderKpResults([], I18N.noKeyword);
      renderQuestions([]);
      renderSelectedPanel();
      highlightSelected();
      setStats('-');
    }

    function applyData(raw, label) {
      if (!isValidData(raw)) {
        if (elements.loadDbStatus) {
          elements.loadDbStatus.textContent = I18N.loadDbInvalid;
        }
        return;
      }
      DATA = normalizeData(raw);
      buildIndex();
      renderRanking();
      clearSelection();
      if (elements.loadDbStatus) {
        elements.loadDbStatus.textContent = label;
      }
    }

    const SQLJS_CDN = 'https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js';
    let sqlInitPromise = null;
    let sqlWasmBinary = null;

    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.async = true;
        script.onload = () => resolve(src);
        script.onerror = () => reject(new Error(`Failed to load ${src}`));
        document.head.appendChild(script);
      });
    }

    function getSqlWasmBase() {
      if (window.SQLJS_WASM_PATH) {
        const base = String(window.SQLJS_WASM_PATH);
        return base.endsWith('/') ? base : `${base}/`;
      }
      const script = Array.from(document.scripts).find(item => item.src && item.src.includes('sql-wasm.js'));
      if (script && /^(https?|file):/i.test(script.src)) {
        return script.src.replace(/sql-wasm\.js.*$/, '');
      }
      return '';
    }

    function getSqlInitConfig() {
      const base = getSqlWasmBase();
      const config = {};
      if (sqlWasmBinary) {
        config.wasmBinary = sqlWasmBinary;
      }
      if (base) {
        config.locateFile = file => `${base}${file}`;
      }
      return Object.keys(config).length ? config : undefined;
    }

    async function getSqlModule() {
      if (sqlInitPromise) {
        return sqlInitPromise;
      }
      if (!window.initSqlJs) {
        try {
          await loadScript('sql-wasm.js');
        } catch (error) {
          await loadScript(SQLJS_CDN);
        }
      }
      if (!window.initSqlJs) {
        throw new Error('sql.js not available');
      }
      const config = getSqlInitConfig();
      sqlInitPromise = window.initSqlJs(config);
      sqlInitPromise = sqlInitPromise.catch(error => {
        sqlInitPromise = null;
        throw error;
      });
      return sqlInitPromise;
    }

    function isSqliteFile(file) {
      const name = file.name.toLowerCase();
      return name.endsWith('.db') || name.endsWith('.sqlite') || name.endsWith('.sqlite3');
    }

    function readFileAsText(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = () => reject(reader.error);
        reader.readAsText(file);
      });
    }

    function readFileAsArrayBuffer(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = () => reject(reader.error);
        reader.readAsArrayBuffer(file);
      });
    }

    function queryRows(db, sql) {
      const stmt = db.prepare(sql);
      const rows = [];
      while (stmt.step()) {
        rows.push(stmt.getAsObject());
      }
      stmt.free();
      return rows;
    }

    function getTableSet(db) {
      return new Set(queryRows(db, "SELECT name FROM sqlite_master WHERE type='table'").map(row => row.name));
    }

    function buildDataFromDb(db) {
      const tables = getTableSet(db);
      if (!tables.has('knowledge_points')) {
        return null;
      }
      const hasTopics = tables.has('topics');
      const hasModules = tables.has('modules') && hasTopics;
      const hasQuestions = tables.has('questions');
      const hasExams = tables.has('exams');
      const hasQkp = tables.has('question_knowledge_points');

      const knowledgePoints = queryRows(db, `
        SELECT kp.id,
               kp.content${hasTopics ? ', t.name AS topic' : ', NULL AS topic'}${hasModules ? ', m.name AS module' : ', NULL AS module'}
        FROM knowledge_points kp
        ${hasTopics ? 'LEFT JOIN topics t ON kp.topic_id = t.id' : ''}
        ${hasModules ? 'LEFT JOIN modules m ON t.module_id = m.id' : ''}
        ORDER BY kp.id
      `).map(row => ({
        id: Number(row.id),
        content: row.content ?? '',
        topic: row.topic ?? null,
        module: row.module ?? null
      }));

      const questions = hasQuestions ? queryRows(db, `
        SELECT q.id,
               q.number,
               q.section,
               q.text,
               q.code AS question_code${hasExams ? ', e.code AS exam_code, e.year AS exam_year' : ', NULL AS exam_code, NULL AS exam_year'}
        FROM questions q
        ${hasExams ? 'LEFT JOIN exams e ON q.exam_id = e.id' : ''}
        ORDER BY q.id
      `).map(row => ({
        id: Number(row.id),
        number: Number(row.number),
        section: row.section ?? null,
        text: row.text ?? '',
        exam_code: row.exam_code || row.question_code || '',
        exam_year: row.exam_year != null ? Number(row.exam_year) : null
      })) : [];

      const qkp = hasQkp ? queryRows(db, `
        SELECT question_id, knowledge_point_id, score
        FROM question_knowledge_points
        ORDER BY question_id, knowledge_point_id
      `).map(row => ({
        question_id: Number(row.question_id),
        knowledge_point_id: Number(row.knowledge_point_id),
        score: Number(row.score) || 0
      })) : [];

      return {
        stats: {},
        knowledge_points: knowledgePoints,
        questions,
        qkp
      };
    }

    async function handleJsonFile(file) {
      try {
        const text = await readFileAsText(file);
        const raw = JSON.parse(text);
        applyData(raw, `${I18N.loadDbLoadedPrefix}${file.name}`);
      } catch (error) {
        if (elements.loadDbStatus) {
          elements.loadDbStatus.textContent = I18N.loadDbError;
        }
      }
    }

    async function handleWasmFile(file) {
      if (!file) {
        return;
      }
      if (elements.loadWasmStatus) {
        elements.loadWasmStatus.textContent = I18N.loadWasmLoading;
      }
      try {
        const buffer = await readFileAsArrayBuffer(file);
        sqlWasmBinary = new Uint8Array(buffer);
        sqlInitPromise = null;
        if (elements.loadWasmStatus) {
          elements.loadWasmStatus.textContent = `${I18N.loadWasmLoadedPrefix}${file.name}`;
        }
      } catch (error) {
        if (elements.loadWasmStatus) {
          elements.loadWasmStatus.textContent = I18N.loadWasmError;
        }
      }
    }

    async function handleSqliteFile(file) {
      let db = null;
      try {
        const buffer = await readFileAsArrayBuffer(file);
        const SQL = await getSqlModule();
        db = new SQL.Database(new Uint8Array(buffer));
        const raw = buildDataFromDb(db);
        applyData(raw, `${I18N.loadDbLoadedPrefix}${file.name} (SQLite)`);
      } catch (error) {
        if (elements.loadDbStatus) {
          elements.loadDbStatus.textContent = I18N.loadDbError;
        }
      } finally {
        if (db) {
          db.close();
        }
      }
    }

    function handleDbFile(file) {
      if (!file) {
        return;
      }
      if (elements.loadDbStatus) {
        elements.loadDbStatus.textContent = I18N.loadDbLoading;
      }
      if (isSqliteFile(file)) {
        handleSqliteFile(file);
      } else {
        handleJsonFile(file);
      }
    }

    elements.searchBtn.addEventListener('click', searchKnowledgePoints);
    elements.searchInput.addEventListener('keydown', event => {
      if (event.key === 'Enter') {
        searchKnowledgePoints();
      }
    });
    elements.clearBtn.addEventListener('click', clearSelection);
    elements.rankLimit.addEventListener('change', renderRanking);
    elements.loadWasmBtn.addEventListener('click', () => {
      elements.loadWasmInput.click();
    });
    elements.loadWasmInput.addEventListener('change', event => {
      const file = event.target.files[0];
      handleWasmFile(file);
      event.target.value = '';
    });
    elements.loadDbBtn.addEventListener('click', () => {
      elements.loadDbInput.click();
    });
    elements.loadDbInput.addEventListener('change', event => {
      const file = event.target.files[0];
      handleDbFile(file);
      event.target.value = '';
    });

    applyStaticText();
    buildIndex();
    setStats('-');
    renderRanking();
    renderSelectedPanel();
    renderQuestions([]);
    renderKpResults([], I18N.noKeyword);
  </script>
</body>

</html>
