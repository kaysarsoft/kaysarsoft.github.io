<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0078D7; /* Windows蓝屏背景色 */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: left;
        }
        .container {
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .emoji {
            font-size: 2rem;
        }
        a {
            color: white;
            text-decoration: underline;
        }
        a:hover {
            color: #ccc;
        }
        .code {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px;
            margin: 20px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>:(</h1>
        <p>你的页面遇到问题，需要重新加载。</p>
        <p>我们只是收集一些错误信息，然后你可以尝试<a href="/">返回首页</a>。</p>
        <div class="code">
            <p>错误代码：404 - PAGE_NOT_FOUND</p>
            <p>如果你第一次看到这个错误，请尝试刷新页面。如果问题仍然存在，请联系管理员。</p>
        </div>
        <p class="emoji">💻 🔄 🏠</p>
    </div>
</body>
</html>
