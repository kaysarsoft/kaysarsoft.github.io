<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成绩查询系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        label {
            flex: 0 0 120px;
            font-weight: bold;
            text-align: justify;
            margin-right: 10px;
        }
        input[type="text"],
        input[type="number"] {
            flex: 1;
            max-width: 200px;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
            margin-right: 10px;
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>普通话分析成绩查询系统</h2>
    <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" id="name">
    </div>
    <div class="form-group">
        <label for="id">证件号</label>
        <input type="text" id="id">
        <button>查询</button>
    </div>
    <div class="form-group">
        <label for="single">单音节字</label>
        <input type="number" id="single" min="0" max="10" step="0.1">
    </div>
    <div class="form-group">
        <label for="double">双音节词</label>
        <input type="number" id="double" min="0" max="20" step="0.1">
    </div>
    <div class="form-group">
        <label for="sentence">朗读短文</label>
        <input type="number" id="sentence" min="0" max="30" step="0.1">
    </div>
    <div class="form-group">
        <label for="command">命题说话</label>
        <input type="number" id="command" min="0" max="40" step="0.1">
    </div>
</div>

</body>
</html>
