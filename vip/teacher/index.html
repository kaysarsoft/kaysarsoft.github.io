<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全国教师管理系统各省入口官网</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>全国教师管理系统各省入口官网</h1>
            <p>提供全国各省份教师管理系统官网入口，方便教师快速访问</p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input type="text" id="province-search" placeholder="请输入省份名称或关键词搜索">
                <button id="search-btn">搜索</button>
            </div>
            <div class="filter-section">
                <!-- 筛选按钮将通过JavaScript动态生成 -->
            </div>
            <div id="results-count">找到 34 个结果</div>
        </div>

        <div class="provinces-grid" id="provinces-grid">
            <!-- 省份卡片将通过JavaScript动态生成 -->
        </div>

        <div class="footer">
            <p>© 2026 全国教师管理系统各省入口官网 | 本网站仅提供入口链接，具体服务请访问各省份官方网站</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
