            <div class="method-selector">

                <button class="method-btn" onclick="setMethod('POST')">POSTè¯·æ±‚</button>

            <button onclick="parseMusic()">å¼€å§‹è§£æ</button>

        <div class="result-section">

    <script>
        // ä½¿ç”¨ Fetch API è°ƒç”¨æ¥å£
        const apiUrl = 'https://api.bugpk.com/api/music';
        let currentMethod = 'GET';
        
        // è®¾ç½®è¯·æ±‚æ–¹æ³•
        function setMethod(method) {
            currentMethod = method;
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.method-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        // æ·»åŠ å‚æ•°è¡Œ
        function addParam() {
            const paramsSection = document.querySelector('.params-section');
            const newParam = document.createElement('div');
            newParam.className = 'param-item';
            newParam.innerHTML = `
                <input type="text" class="param-key" placeholder="å‚æ•°å">
                <input type="text" class="param-value" placeholder="å‚æ•°å€¼">
            `;
            paramsSection.insertBefore(newParam, paramsSection.lastElementChild);
        }
        
        // è·å–æ‰€æœ‰å‚æ•°
        function getParams() {
            const params = {};
            const paramItems = document.querySelectorAll('.param-item');
            paramItems.forEach(item => {
                const key = item.querySelector('.param-key').value.trim();
                const value = item.querySelector('.param-value').value.trim();
                if (key) {
                    params[key] = value;
                }
            });
            // æ·»åŠ æœç´¢å…³é”®è¯åˆ°å‚æ•°
            const searchInput = document.getElementById('search-input').value.trim();
            if (searchInput) {
                params.keyword = searchInput;
            }
            return params;
        }
        
        // GET è¯·æ±‚
        async function getRequest() {
            try {
                const params = getParams();
                const queryParams = new URLSearchParams(params).toString();
                const url = `${apiUrl}?${queryParams}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('å“åº”æ•°æ®:', data);
                return data;
            } catch (error) {
                console.error('è¯·æ±‚å¤±è´¥:', error);
                throw error;
            }
        }
        
        // POST è¯·æ±‚
        async function postRequest() {
            try {
                const params = getParams();
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(params),
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('å“åº”æ•°æ®:', data);
                return data;
            } catch (error) {
                console.error('è¯·æ±‚å¤±è´¥:', error);
                throw error;
            }
        }
        
        // éŸ³ä¹è§£æä¸»å‡½æ•°
        async function parseMusic() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="loading">æ­£åœ¨è§£æ...è¯·ç¨å€™</div>';
            
            try {
                let data;
                if (currentMethod === 'GET') {
                    data = await getRequest();
                } else if (currentMethod === 'POST') {
                    data = await postRequest();
                }
                
                // æ ¼å¼åŒ–å“åº”æ•°æ®
                const formattedData = JSON.stringify(data, null, 2);
                resultDiv.className = 'result';
                resultDiv.textContent = formattedData;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `è§£æå¤±è´¥: ${error.message}`;
            }
        }
